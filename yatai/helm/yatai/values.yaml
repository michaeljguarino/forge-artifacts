postgres:
  enabled: true
  team: plural
  user: yatai
  dbName: yatai
  ownerChart: yatai
  version: "14"

yatai:
  postgresql:
    host: plural-postgres-yatai
    sslmode: require
    passwordExistingSecretName: "yatai.plural-postgres-yatai.credentials.postgresql.acid.zalan.do"
    passwordExistingSecretKey: "password" 
  ingress:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod 
    hosts:
      - host: yatai.dev.plural.sh
        paths:
        - /
    tls:
    - secretName: yatai-ingress-tls
      hosts:
        - yatai.dev.plural.sh
  serviceAccount:
    create: true
    name: yatai
  s3:
    endpoint: "s3.amazonaws.com"
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi


yatai-deployment:
  serviceAccount:
    name: "yatai-deployment"
  yataiServiceAccount:
    namespace: "yatai"
    name: "yatai"
  layers:
    network:
      ingressAnnotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod 
      domainSuffix: yatai.dev.plural.sh
  yataiSystem:
    namespace: "yatai"
    serviceAccountName: "yatai"
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

yatai-image-builder:
  yatai:
    endpoint: http://yatai.yatai.svc.cluster.local
  serviceAccount:
    name: yatai-image-builder
  yataiSystem:
    namespace: "yatai"
    serviceAccountName: "yatai"
  dockerRegistry:
    secure: true
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

initialization:
  email: ""
  username: ""
  password: ""
