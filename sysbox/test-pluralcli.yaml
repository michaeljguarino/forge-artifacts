apiVersion: v1
kind: Pod
metadata:
  name: pluralcli-kind-docker-sysbox-test
  namespace: sysbox
  annotations:
    io.kubernetes.cri-o.userns-mode: "auto:size=65536"
spec:
  runtimeClassName: sysbox-runc
  containers:
  - name: pluralcli-kind-docker
    image: ghcr.io/pluralsh/plural-cli-cloud:sha-e8c18c5
    command: ["/bin/bash", "-c"]
    args: ["while true; do sleep 3600; done"]
    tty: true
  tolerations:
  - key: plural.sh/sysbox
    operator: Exists
  - key: plural.sh/capacityType
    operator: Exists
  restartPolicy: Never
