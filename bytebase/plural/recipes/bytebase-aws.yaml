name: bytebase-aws
description: Installs bytebase on an aws eks cluster
provider: AWS
primary: true
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
sections:
- name: bytebase
  configuration:
  - name: hostname
    type: DOMAIN
    documentation: fqdn you'll be deploying bytebase to
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: bytebase
