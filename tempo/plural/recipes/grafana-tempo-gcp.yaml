name: tempo-gcp
description: Installs tempo on a gcp gke cluster
provider: GCP
primary: true
private: true
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: redis
  name: gcp-redis
sections:
- name: tempo
  configuration:
  - name: tempoBucket
    type: BUCKET
    default: tempo
    documentation: Arbitrary bucket name to store the traces in, eg plural-tempo-traces
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: tempo
