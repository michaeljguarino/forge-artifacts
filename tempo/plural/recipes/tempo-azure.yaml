name: tempo-azure
description: Installs tempo on an azure aks cluster
provider: GCP
primary: true
private: true
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: grafana-agent
  name: grafana-agent-azure
sections:
- name: tempo
  configuration:
  - name: tempoContainer
    type: BUCKET
    default: tempo
    documentation: Arbitrary storage container name to store the traces in, eg plural-tempo-traces
  - name: hostname
    type: DOMAIN
    default: tempo
    documentation: the hostname you'll deploy tempo with (only used if trace-shield is deployed)
    optional: true
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: tempo
