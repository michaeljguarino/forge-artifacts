name: tempo-azure
description: Installs tempo on an azure aks cluster
provider: GCP
primary: true
private: true
dependencies:
- repo: bootstrap
  name: azure-k8s
# - repo: redis
#   name: azure-redis
sections:
- name: tempo
  configuration:
  - name: tempoContainer
    type: BUCKET
    default: tempo
    documentation: Arbitrary storage container name to store the traces in, eg plural-tempo-traces
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: tempo
