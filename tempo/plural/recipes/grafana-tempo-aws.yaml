name: tempo-aws
description: Installs tempo on an aws eks cluster
provider: AWS
primary: true
private: true
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: redis
  name: aws-redis
sections:
- name: tempo
  configuration:
  - name: tempoBucket
    type: BUCKET
    default: tempo
    documentation: Arbitrary bucket name to store the traces in, eg plural-tempo-traces
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: tempo
