name: tempo-aws
description: Installs tempo on an aws eks cluster
provider: AWS
primary: true
private: true
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: grafana-agent
  name: grafana-agent-aws
sections:
- name: tempo
  configuration:
  - name: tempoBucket
    type: BUCKET
    default: tempo
    documentation: Arbitrary bucket name to store the traces in, eg plural-tempo-traces
  - name: hostname
    type: DOMAIN
    default: tempo
    documentation: the hostname you'll deploy tempo with (only used if trace-shield is deployed)
    optional: true
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: tempo
