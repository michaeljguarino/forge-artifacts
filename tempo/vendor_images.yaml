docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= 2.1.0 are matched
    grafana/tempo-query: (?:^v?2\.(?:[1-9]|[1-9][0-9]{1,})+?\.[0-9]+$)|(?:^v?[3-9]+\.[0-9]+?\.[0-9]+$)
    grafana/tempo: (?:^v?2\.(?:[1-9]|[1-9][0-9]{1,})+?\.[0-9]+$)|(?:^v?[3-9]+\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= 1.5.0 are matched
    memcached: (?:^v?1\.(?:[5-9]|[1-9][0-9]{1,})+?\.[0-9]+-alpine$)|(?:^v?[2-9]+\.[0-9]+?\.[0-9]+-alpine$)
    # the below regex can be used to limit the regex range so that only versions >= 0.11.0 are matched
    prom/memcached-exporter: (?:^v?0\.(?:1[1-9]|[2-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= v1.23.0 are matched
    nginxinc/nginx-unprivileged: (?:^v?1\.(?:2[3-9]|[3-9][0-9]|[1-9][0-9]{2,})\.[0-9]+-alpine$)|(?:^v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+-alpine$)
