apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-grafana-datasource #TODO: fix url templating
  labels:
    grafana_datasource: 'tempo'
    {{ include "tempo-plural.labels" . | nindent 4 }}
data:
  tempo-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Tempo
      type: tempo
      access: proxy
      orgId: 1
      uid: tempo
      url: http://.{{ .Release.Namespace }}:3100
      jsonData:
        tracesToLogs:
          {{- if eq .Values.lokiMode "distributed" }}
          datasourceUid: loki-distributed
          {{- else }}
          datasourceUid: loki
          {{- end }}
          tags:
            - cluster
            - namespace
            - pod
