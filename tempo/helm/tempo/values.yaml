provider: aws
tempoStorageIdentityId: ""
tempoStorageIdentityClientId: ""

# can be simple or distributed
lokiMode: simple

global:
  image:
    # -- Overrides the Docker registry globally for all images, excluding enterprise.
    registry: dkr.plural.sh

tempo-distributed:
  multitenancyEnabled: true
  tempo:
    image:
      registry: dkr.plural.sh
      repository: tempo/grafana/tempo
      tag: 2.1.1
  queryFrontend:
    query:
      image:
        registry: dkr.plural.sh
        repository: tempo/grafana/tempo-query
        tag: 2.1.1
  traces:
    jaeger:
      grpc:
        enabled: true
      thriftBinary:
        enabled: true
      thriftCompact:
        enabled: true
      thriftHttp:
        enabled: true
    zipkin:
      enabled: true
    otlp:
      http:
        enabled: true
      grpc:
        enabled: true
    opencensus:
      enabled: true
  gateway:
    enabled: true
    image:
      registry: dkr.plural.sh
      repository: tempo/nginxinc/nginx-unprivileged
      tag: 1.19-alpine
  serviceMonitor:
    enabled: true
  memcached:
    enabled: true
    image:
      registry: dkr.plural.sh
      repository: tempo/library/memcached
      tag: 1.5.17-alpine
