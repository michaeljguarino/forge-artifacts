provider: aws
tempoStorageIdentityId: ""
tempoStorageIdentityClientId: ""

# can be simple or distributed
lokiMode: simple

tempo-distributed:
  tempo:
    image:
      registry: dkr.plural.sh
      repository: grafana-tempo/docker.io/grafana/tempo
  queryFrontend:
    query:
      image:
        repository: grafana-tempo/docker.io/grafana/tempo-query
  serviceAccount:
    name: grafana-tempo
  traces:
    jaeger:
      grpc: true
    zipkin: true
    otlp:
      http: true
      grpc: true
    opencensus: true
  storage:
    trace:
      cache: redis
      redis:
        endpoint: ""
        db: 5
        password: ""
      memcached:
        consistent_hash: true
        host: grafana-tempo-tempo-distributed-memcached
        service: memcached-client
        timeout: 500ms
  serviceMonitor:
    enabled: true
  memcached:
    enabled: false
