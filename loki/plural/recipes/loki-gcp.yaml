name: loki-gcp
description: Installs loki on an aws eks cluster
provider: GCP
primary: true
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: redis
  name: gcp-redis
- repo: ingress-nginx
  name: ingress-nginx-gcp
sections:
- name: loki
  configuration:
  - name: lokiBucket
    type: BUCKET
    default: loki
    documentation: bucket to store the logs in
  - name: hostname
    type: domain
    default: loki
    documentation: the hostname you'll deploy loki with (will only be available on a private network)
    optional: true
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: loki
