name: loki-azure
description: Installs loki on an aws eks cluster
provider: AZURE
primary: true
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: redis
  name: azure-redis
- repo: ingress-nginx
  name: ingress-nginx-azure
sections:
- name: loki
  configuration:
  - name: lokiContainer
    type: BUCKET
    default: loki
    documentation: storage container to store the logs in
  - name: hostname
    type: domain
    default: loki
    documentation: the hostname you'll deploy loki with (will only be available on a private network)
    optional: true
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: loki
