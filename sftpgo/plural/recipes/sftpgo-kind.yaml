name: sftpgo-kind
description: Installs sftpgo on an kind k8s cluster
provider: KIND
primary: true
dependencies:
- repo: bootstrap
  name: kind-k8s
- repo: ingress-nginx
  name: ingress-nginx-kind
sections:
- name: sftpgo
  configuration:
  - name: hostname
    type: DOMAIN
    documentation: the fully qualified domain name your sftpgo instance will be available at
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: sftpgo
