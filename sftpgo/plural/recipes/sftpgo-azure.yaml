name: sftpgo-azure
description: Installs SFTPGo on an azure aks cluster
provider: AZURE
primary: true
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
- repo: postgres
  name: azure-postgres
sections:
  - name: sftpgo
    configuration:
      - name: hostname
        type: DOMAIN
        documentation: the fully qualified domain name your SFTPGo instance will be available at
      - name: loadBalancerHostname
        documentation: a dns name to access the enabled services (sftp on port 22, etc.)
        type: DOMAIN
        optional: true
    items:
      - type: TERRAFORM
        name: azure
      - type: HELM
        name: sftpgo
