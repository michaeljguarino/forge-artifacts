name: sftpgo-gcp
description: Installs sftpgo on an aws eks cluster
provider: GCP
dependencies:
  - repo: bootstrap
    name: gcp-k8s
  - repo: ingress-nginx
    name: ingress-nginx-gcp
sections:
  - name: sftpgo
    configuration:
      - name: hostname
        type: DOMAIN
        documentation: the fully qualified domain name your sftpgo instance will be available at
    items:
      - type: TERRAFORM
        name: kube
      - type: HELM
        name: sftpgo
