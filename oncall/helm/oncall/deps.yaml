apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys oncall crafted for the target cloud
spec:
  dependencies:
  - type: helm
    name: bootstrap
    repo: bootstrap
    version: '>= 0.5.1'
  - type: helm
    name: ingress-nginx
    repo: ingress-nginx
    version: ">= 0.1.2"
  - type: helm
    name: cluster-operator
    repo: rabbitmq
    version: '>= 0.1.8'
  - type: helm
    name: redis
    repo: redis
    version: '>= 0.1.1'
  - type: helm
    name: postgres
    repo: postgres
    version: ">= 0.1.6"
  - type: terraform
    name: kube
    repo: oncall
    version: '>= 0.1.0'
