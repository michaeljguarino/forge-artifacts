docker.io:
  images-by-tag-regex:
    # # the below regex can be used to limit the regex range so that only versions >= 0.6.0 are matched
    bitpoke/mysql-operator-sidecar-5.7: (?:^v?0\.(?:[6-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    bitpoke/mysql-operator-sidecar-8.0: (?:^v?0\.(?:[6-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    bitpoke/mysql-operator: (?:^v?0\.(?:[6-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    bitpoke/mysql-operator-orchestrator: (?:^v?0\.(?:[6-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # # the below regex can be used to limit the regex range so that only versions >= 0.13.0 are matched
    prom/mysqld-exporter: (?:^v?0\.(?:1[3-9]|[2-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= v5.7.0 or >= v8.0.0 are matched
    percona: (?:^v?5\.(?:[7-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?8\.[0-9]+?\.[0-9]+-[0-9]+$)
