oidcProxy:
  enabled: false
  upstream: http://localhost:3000
  issuer: https://oidc.plural.sh/
  clientID: ""
  clientSecret: ""
  cookieSecret: ""
  ingress:
    host: mysql-orchestrator.david.onplural.sh

mysql-operator:
  replicas: 1
  image:
    repository: dkr.plural.sh/mysql/bitpoke/mysql-operator
    tag: v0.6.3
    imagePullPolicy: Always
  sidecar57:
    image:
      repository: dkr.plural.sh/mysql/bitpoke/mysql-operator-sidecar-5.7
      tag: v0.6.3
  sidecar80:
    image:
      repository: dkr.plural.sh/mysql/bitpoke/mysql-operator-sidecar-8.0
      tag: v0.6.3
  metricsExporter:
    image:
      repository: dkr.plural.sh/mysql/prom/mysqld-exporter
      tag: v0.14.0

  serviceMonitor:
    enabled: true

  mysqlClustersGlobalServiceMonitor:
    enabled: true

  resources:
    requests:
     cpu: 10m
     memory: 72Mi

  orchestrator:
    image:
      repository: dkr.plural.sh/mysql/bitpoke/mysql-operator-orchestrator
      tag: v0.6.3

    resources:
      requests:
        cpu: 50m
        memory: 30Mi
