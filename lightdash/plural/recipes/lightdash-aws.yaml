name: lightdash-aws
description: Installs lightdash on an aws eks cluster
provider: AWS
primary: true
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: postgres
  name: aws-postgres
sections:
- name: lightdash
  configuration:
  - name: hostname
    documentation: FQDN to use for your Lightdash installation
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: lightdash
