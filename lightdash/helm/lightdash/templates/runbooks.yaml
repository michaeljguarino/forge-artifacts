apiVersion: platform.plural.sh/v1alpha1
kind: Runbook
metadata:
  name: scaling-manual
  labels:
    platform.plural.sh/pinned: 'true'
{{ include "lightdash-plural.labels" . | indent 4 }}
spec:
  name: Lightdash Scaling
  description: overview of how to accurately scale Lightdash deployment
  alerts:
  - name: LightdashMEM
  - name: LightdashCPU
  display: |-
{{ .Files.Get "runbooks/scaling-manual.xml" | indent 4 }}
  datasources:
  - name: cpu-main
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"lightdash.+",pod!~".+browserless.+"}[5m])) by (pod)
  - name: memory-main
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(rate(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"lightdash.+",pod!~".+browserless.+"}[5m])) by (pod)
  - name: cpu-browserless
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"lightdash-browserless-chrome.+"}[5m])) by (pod)
  - name: memory-browserless
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(rate(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"lightdash-browserless-chrome.+"}[5m])) by (pod)
  - name: deployment
    type: kubernetes
    kubernetes:
      resource: deployment
      name: lightdash
  - name: deployment-browserless
    type: kubernetes
    kubernetes:
      resource: deployment
      name: lightdash-browserless-chrome
  - name: nodes
    type: nodes
  actions:
  - name: scale
    action: config
    redirectTo: '/'
    configuration:
      updates:
      - path: 
        - lightdash
        - resources
        - requests
        - cpu
        valueFrom: cpu-main
      - path:
        - lightdash
        - resources
        - requests
        - memory
        valueFrom: memory-main
      - path:
        - lightdash
        - browserless-chrome
        - resources
        - requests
        - cpu
        valueFrom: cpu-browserless
      - path:
        - lightdash
        - browserless-chrome
        - resources
        - requests
        - memory
        valueFrom: memory-browserless