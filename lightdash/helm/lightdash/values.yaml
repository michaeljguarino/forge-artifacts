lightdash:
  postgresql:
    enabled: false
  externalDatabase:
    existingSecret: lightdash.plural-lightdash.credentials.postgresql.acid.zalan.do
    secretKeys:
      passwordKey: password
    host: plural-lightdash
    user: lightdash
    password: "changeme"
    database: lightdash
    port: 5432
  configMap:
    PGSSLMODE: "no-verify"
    # Example connection details for Lightdash postgres database - Change me!
    PGHOST: "plural-lightdash"
    PGPORT: "5432"
    PGUSER: lightdash
    PGDATABASE: "lightdash"




postgres:
  team: plural
  user: lightdash
  dbName: lightdash
  ownerChart: lightdash

ingress:
  enabled: true
  ingressClassName: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    kubernetes.io/ingress.class: "nginx"




