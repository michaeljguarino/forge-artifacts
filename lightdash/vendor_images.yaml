docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= 0.529.0 are matched
    lightdash/lightdash: (?:^v?0\.(?:529|5[3-9][0-9]|[6-9][0-9]{2}|[1-9][0-9]{3,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= 1.58.0-chrome-stable are matched
    browserless/chrome: (?:^v?1\.(?:5[89]|[6-9][0-9]|[1-9][0-9]{2,})\.[0-9]+-chrome-stable$)|(?:^v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+-chrome-stable$)
