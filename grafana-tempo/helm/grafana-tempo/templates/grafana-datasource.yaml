apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-grafana-datasource
  labels:
    grafana_datasource: 'tempo'
    {{ include "grafana-tempo.labels" . | nindent 4 }}
data:
  tempo-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Tempo
      type: tempo
      access: proxy
      orgId: 1
      uid: tempo
      url: http://grafana-tempo-tempo-distributed-query-frontend.grafana-tempo:3100
      jsonData:
        tracesToLogs:
            datasourceUid: loki
            tags:
              - cluster
              - namespace
              - pod
