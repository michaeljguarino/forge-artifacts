nameOverride: ""
fullnameOverride: ""

rabbitmq-cluster-operator:
  useCertManager: true
  clusterOperator:
    image:
      registry: dkr.plural.sh
      repository: rabbitmq/rabbitmqoperator/cluster-operator
      tag: 2.2.0
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 5m
        memory: 64Mi
  msgTopologyOperator:
    image:
      registry: dkr.plural.sh
      repository: rabbitmq/rabbitmqoperator/messaging-topology-operator
      tag: 1.10.3
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 2m
        memory: 64Mi

cluster:
  replicas: 2
  image: dkr.plural.sh/rabbitmq/library/rabbitmq:3.11.16-management
  rabbitmq:
    additionalConfig: |
      cluster_partition_handling = pause_minority
      vm_memory_high_watermark_paging_ratio = 0.99
      disk_free_limit.relative = 1.0
      collect_statistics_interval = 10000
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi
  override:
    service:
      metadata:
        labels:
          app.kubernetes.io/managed-by: Helm
    statefulSet:
      metadata:
        labels:
          app.kubernetes.io/managed-by: Helm
      spec:
        template:
          spec:
            containers: []
            topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: "topology.kubernetes.io/zone"
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: rabbitmq
