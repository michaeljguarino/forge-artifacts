docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= v3.11.0 are matched
    rabbitmq: (?:^v?3\.(?:1[1-9]|[2-9][0-9]|[1-9][0-9]{2,})\.[0-9]+-management$)|(?:^v?(?:[4-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+-management$)
    # the below regex can be used to limit the regex range so that only versions >= v3.11.0 are matched
    rabbitmqoperator/messaging-topology-operator: (?:^v?1\.(?:1[0-9]|[2-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:^v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
quay.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= v2.2.0 are matched
    rabbitmqoperator/cluster-operator: (?:^v?2\.(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?(?:[3-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
