docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= release-1.43.0 are matched
    posthog/posthog: (?:^release-v?1\.(?:(?:[^0-3]{1}[0-9]?)?(?:[4-9]{1}[3-9]))+?\.[0-9]+$)|(?:)(?:^release-v?[2-9]+\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= 0.20.0 are matched
    prom/statsd-exporter: (?:^v?0\.(?:(?:[^0-1]{1}[0-9]?)?(?:[2-9]{1}[0-9]))+?\.[0-9]+$)|(?:)(?:^v?[1-9]+\.[0-9]+?\.[0-9]+$)
