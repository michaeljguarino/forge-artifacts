name: rook-equinix
description: Installs rook on an equinix kubernetes cluster
provider: EQUINIX
primary: true
dependencies:
- repo: bootstrap
  name: equinix-kubernetes
- repo: ingress-nginx
  name: ingress-nginx-equinix
sections:
- name: rook
  configuration:
  - name: hostname
    documentation: FQDN to use for your the Ceph Dashboard
    type: DOMAIN
  - name: s3Hostname
    documentation: FQDN to use for your the S3 API endpoint
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: equinix
  - type: HELM
    name: rook
