apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: superset-role
  labels:
{{ include "superset.labels" . | indent 4 }}
spec:
rules:
- apiGroups: [""]
  resources: ["endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["batch", "extensions"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: superset-role
  labels:
{{ include "superset.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: superset-role