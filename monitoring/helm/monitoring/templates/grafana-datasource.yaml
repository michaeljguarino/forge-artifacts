apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-grafana-datasource
  labels:
    grafana_datasource: 'prometheus'
    {{ include "monitoring.labels" . | nindent 4 }}
data:
  prometheus-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      uid: prometheus
      url: http://monitoring-prometheus.monitoring:9090
      jsonData:
        manageAlerts: true
        alertmanagerUid: alertmanager
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-grafana-datasource
  labels:
    grafana_datasource: 'alertmanager'
    {{ include "monitoring.labels" . | nindent 4 }}
data:
  alertmanager-datasource.yaml: |-
    apiVersion: 1
    datasources:
    - name: Alertmanager
      type: alertmanager
      access: proxy
      orgId: 1
      uid: alertmanager
      url: http://monitoring-alertmanager.monitoring:9093
      jsonData:
        implementation: prometheus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-grafana-datasource
  labels:
    grafana_datasource: 'loki'
    {{ include "monitoring.labels" . | nindent 4 }}
data:
  datasource-loki.yaml: |-
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      orgId: 1
      uid: loki
      url: http://monitoring-loki.monitoring:3100
      jsonData:
        manageAlerts: true
        alertmanagerUid: alertmanager
        derivedFields:
          - datasourceName: Tempo
            matcherRegex: "traceID=(\\w+)"
            name: TraceID
            url: "$${__value.raw}"
            datasourceUid: tempo
