apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "monitoring.fullname" . }}-otel-operator-deployment-cleanup
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ template "monitoring.fullname" . }}-otel-operator-deployment-cleanup
    spec:
      serviceAccountName: opentelemetry-operator-controller-manager
      containers:
        - name: kubectl
          image: bitnami/kubectl
          imagePullPolicy: "IfNotPresent"
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          command:
          - /bin/sh
          - -c
          - kubectl delete deployment -n ${NAMESPACE} opentelemetry-operator-controller-manager;
      restartPolicy: OnFailure
