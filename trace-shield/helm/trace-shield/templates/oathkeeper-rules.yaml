apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "oathkeeper.fullname" .Subcharts.oathkeeper }}-rules
  labels:
    {{- include "trace-shield.labels" . | nindent 4 }}
data:
  access-rules.yaml: |-
    {{- if  .Values.config.mimir.enabled }}
    - id: grafana:mimir:read_metrics
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET
          - POST
        url: https://{{ .Values.config.mimir.publicURL }}/prometheus/api/v1/<query|query_range|query_exemplars|series|label|metadata|read|cardinality><.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "read_metrics",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:write_metrics
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - POST
        url: https://{{ .Values.config.mimir.publicURL }}</api/v1/push.*|/otlp/v1/metrics.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "write_metrics",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:read_metrics_rules
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET
        url: https://{{ .Values.config.mimir.publicURL }}</ruler/rule_groups.*|/prometheus/api/v1/rules.*|/prometheus/api/v1/alerts.*|/prometheus/config/v1/rules.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "read_metrics_rules",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:write_metrics_rules
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - POST
        url: https://{{ .Values.config.mimir.publicURL }}/prometheus/config/v1/rules/<.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "write_metrics_rules",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:delete_metrics_rules
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - DELETE
        url: https://{{ .Values.config.mimir.publicURL }}/prometheus/config/v1/rules/<.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "delete_metrics_rules",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:read_metrics_alerts
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET
        url: https://{{ .Values.config.mimir.publicURL }}</multitenant_alertmanager/configs.*|/api/v1/alerts.*> #TODO: add /alertmanager
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "read_metrics_alerts",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:write_metrics_alerts
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - POST
        url: https://{{ .Values.config.mimir.publicURL }}/api/v1/alerts<.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "write_metrics_alerts",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir:delete_metrics_alerts
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - DELETE
        url: https://{{ .Values.config.mimir.publicURL }}/api/v1/alerts<.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: remote_json
        config:
          remote: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/check
          forward_response_headers_to_upstream:
          - X-Scope-OrgID
          payload: |
            {
              "subject": {{`"{{ print .Subject }}"`}},
              "requestedPermission": "delete_metrics_alerts",
              "isOAuth2Client": {{`{{ eq (print .Subject) (print .Extra.client_id) }}`}}
            }
      mutators:
        - handler: noop
    - id: grafana:mimir-alertmanager:protected
      upstream:
        url: http://{{ .Values.config.mimir.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        url: https://{{ .Values.config.mimir.publicURL }}/alertmanager<.*> # TODO: does this need to be separate
      authenticators:
        - handler: oauth2_introspection
        - handler: cookie_session
      authorizer:
        handler: allow
      mutators:
        - handler: hydrator
          config:
            api:
              url: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/tenant-hydrator
    {{- end }}
    {{- if  .Values.config.loki.enabled }}
    - id: grafana:loki-api:protected
      upstream:
        url: http://{{ .Values.config.loki.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET # TODO: split methods so we can do a proper authorization check
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        url: https://{{ .Values.config.loki.publicURL }}/<loki.*|api.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: allow
      mutators:
        - handler: hydrator
          config:
            api:
              url: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/tenant-hydrator
    - id: grafana:loki-prometheus:protected
      upstream:
        url: http://{{ .Values.config.loki.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        url: https://{{ .Values.config.loki.publicURL }}/prometheus<.*> # TODO: does this need to be separate
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: allow
      mutators:
        - handler: hydrator
          config:
            api:
              url: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/tenant-hydrator
    {{- end }}
    {{- if  .Values.config.tempo.enabled }}
    - id: grafana:tempo-api:protected
      upstream:
        url: http://{{ .Values.config.tempo.internalURL }}
        preserve_host: true
      match:
        methods:
          - GET # TODO: split methods so we can do a proper authorization check
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        url: https://{{ .Values.config.tempo.publicURL }}/<api.*>
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: allow
      mutators:
        - handler: hydrator
          config:
            api:
              url: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/tenant-hydrator
    - id: grafana:tempo-gRPC:protected
      upstream:
        url: http://{{ .Values.config.tempo.internalURL }} # TODO: make this actually work with gRPC
        preserve_host: true
      match:
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - PATCH
          - OPTIONS
        url: https://{{ .Values.config.tempo.publicURL }}/prometheus<.*> # TODO: make this actually work with gRPC
      authenticators:
        - handler: oauth2_introspection
      authorizer:
        handler: allow
      mutators:
        - handler: hydrator
          config:
            api:
              url: http://{{ include "trace-shield.fullname" . }}-backend:{{ .Values.backend.service.port }}/tenant-hydrator
    {{- end }}
  {{- with .Values.oathkeeper.oathkeeper.extraAccessRules }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
