{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "trace-shield.fullname" . }}-backend
rules:
- apiGroups:
  - observability.traceshield.io
  resources:
  - tenants
  - configs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- end -}}
