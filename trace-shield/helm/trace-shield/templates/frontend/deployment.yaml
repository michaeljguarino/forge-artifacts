apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trace-shield.fullname" . }}-frontend
  labels:
    {{- include "trace-shield.labels" . | nindent 4 }}
spec:
  {{- if not .Values.frontend.autoscaling.enabled }}
  replicas: {{ .Values.frontend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "trace-shield.frontendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.frontend.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "trace-shield.frontendSelectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.frontend.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trace-shield.frontendServiceAccountName" . }}
      securityContext:
        {{- toYaml .Values.frontend.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          env:
            - name: KRATOS_ADMIN_URL
              value: http://{{ include "kratos.fullname" .Subcharts.kratos }}-admin
            - name: KRATOS_PUBLIC_URL
              value: http://{{ include "kratos.fullname" .Subcharts.kratos }}-public
            - name: KETO_READ_REMOTE
              value: {{ include "keto.fullname" .Subcharts.keto }}-read:80
            - name: KETO_WRITE_REMOTE
              value: {{ include "keto.fullname" .Subcharts.keto }}-write:80
            - name: HYDRA_ADMIN_URL
              value: http://{{ include "hydra.fullname" .Subcharts.hydra }}-admin:4445
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
