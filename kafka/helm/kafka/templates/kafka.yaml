{{ if .Values.create }}
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: kafka
spec:
  kafka:
    replicas: {{ .Values.kafka.replicas }}
    version: {{ .Values.kafka.version }}
    template:
      bootstrapService:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
      externalBootstrapService:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
      perPodService:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
      externalBootstrapIngress:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
      perPodIngress:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
      brokersService:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
    {{ if .Values.kafka.resources }}
    resources:
      {{ toYaml .Values.kafka.resources | nindent 6 }}
    {{ end }}
    {{ if .Values.kafka.jvmOptions }}
    jvmOptions:
      {{ toYaml .Values.kafka.jvmOptions | nindent 6 }}
    {{ end }}
    listeners:
    - name: tcp
      type: internal
      port: 9092
      tls: false
    {{ range $_ind, $listener := .Values.kafka.additionalListeners }}
    - name: {{ $listener.name }}
      type: {{ $listener.type }}
      port: {{ $listener.port }}
      tls: {{ $listener.tls }}
      {{ if $listener.authentication }}
      authentication:
      {{ $listener.authentication | toYaml | nindent 8 }}
      {{ end }}
    {{ end }}
    metricsConfig:
      type: jmxPrometheusExporter
      valueFrom:
        configMapKeyRef:
          name: kafka-metrics
          key: kafka-metrics-config.yml
    config:
    {{ toYaml .Values.kafka.config | nindent 6 }}
    {{ if .Values.kafka.storage }}
    storage:
      {{ toYaml .Values.kafka.storage | nindent 6 }}
      volumes:
      {{ range $k, $storage := .Values.kafkaVolumes }}
      - id: {{ $k }}
        {{ toYaml $storage | nindent 8 }}
      {{ end }}
    {{ end }}
  {{ if .Values.zookeeper }}
  zookeeper:
  {{ toYaml .Values.zookeeper | nindent 4 }}
    template:
      clientService:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
      nodesService:
        metadata:
          labels:
            {{ include "kafka.labels" . | nindent 12 }}
  {{ end }}
  entityOperator:
  {{ toYaml .Values.entityOperator | nindent 4 }}
  kafkaExporter:
    topicRegex: ".*"
    groupRegex: ".*"
{{ end }}