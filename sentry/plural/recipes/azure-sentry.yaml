name: azure-sentry
description: installs sentry on an AKS cluster
provider: AZURE
oidcSettings:
  authMethod: POST
  uriFormat: https://{domain}/auth/sso
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: rabbitmq
  name: rabbitmq-azure
- repo: redis
  name: azure-redis
- repo: postgres
  name: azure-postgres
- repo: kafka
  name: azure-kafka
sections:
- name: sentry
  items:
  - type: TERRAFORM
    name: azure
    configuration:
    - name: filestoreBucket
      documentation: s3 bucket to store miscellaneous files to
      type: STRING
  - type: HELM
    name: sentry
    configuration:
    - name: hostname
      documentation: hostname for your sentry instance
      type: STRING
    - name: adminEmail
      documentation: admin user email
      type: STRING
