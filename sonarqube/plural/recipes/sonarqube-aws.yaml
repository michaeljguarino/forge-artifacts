name: sonarqube-aws
description: Installs sonarqube on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
sections:
- name: sonarqube
  configuration:
    - name: hostname
      documentation: FQDN to use for your sonarqube installation
      type: DOMAIN
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: sonarqube
