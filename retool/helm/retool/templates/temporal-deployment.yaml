apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-admintools
  labels:
  {{ include "retool-plural.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tctl
      {{ include "retool-plural.labels" . | nindent 6 }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tctl
        {{ include "retool-plural.labels" . | nindent 8 }}
    spec:
      containers:
        - env:
          - name: TEMPORAL_CLI_ADDRESS
            value: "{{ .Values.retool.workflows.temporal.host }}.svc.cluster.local:{{ .Values.retool.workflows.temporal.port }}"
          - name: TEMPORAL_ADDRESS
            value: "{{ .Values.retool.workflows.temporal.host }}.svc.cluster.local:{{ .Values.retool.workflows.temporal.port }}"
          image: temporalio/admin-tools:1.21.5
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
                - ls
                - /
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: admin-tools
          resources: {}
      terminationGracePeriodSeconds: 30