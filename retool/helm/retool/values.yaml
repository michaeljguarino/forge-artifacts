# Default values for retool.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


postgres:
  team: plural
  user: retool
  dbName: retool
  ownerChart: retool
  infix: -postgres
  parameters:
    max_connections: '101'

setupTemporal: true

retool:
  replicaCount: 2

  image:
    repository: tryretool/backend
    tag: 3.24.4
  
  workflows:
    temporal:
      enabled: true
      port: 7233
      namespace: retool
      host: temporal-frontend.temporal

  postgresql:
    enabled: false

  config:
    postgresql:
      host: plural-postgres-retool
      port: 5432
      db: retool
      user: retool
      passwordSecretName: retool.plural-postgres-retool.credentials.postgresql.acid.zalan.do
      passwordSecretKey: password
      ssl_enabled: true

  ingress:
    ingressClassName: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'

    pathType: Prefix
  
  environmentVariables:
  - name: POSTGRES_SSL_REJECT_UNAUTHORIZED
    value: 'false'
