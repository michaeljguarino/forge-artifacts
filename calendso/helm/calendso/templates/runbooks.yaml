apiVersion: platform.plural.sh/v1alpha1
kind: Runbook
metadata:
  name: scaling-manual
  labels:
    platform.plural.sh/pinned: 'true'
{{ include "calendso.labels" . | indent 4 }}
spec:
  name: Calendso Scaling
  description: overview of how to optimally scale your Calendso cluster
  display: |-
{{ .Files.Get "runbooks/scaling-manual.xml" | indent 4 }}
  datasources:
  - name: calendso-cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"calendso.+"}[5m])) by (pod)
  - name: calendso-memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"calendso.+"}) by (pod)
  - name: server
    type: kubernetes
    kubernetes:
      resource: deployment
      name: calendso
  - name: nodes
    type: nodes
  actions:
  - name: scale
    action: config
    redirectTo: '/'
    configuration:
      updates:
        - path:
            - calendso
            - resources
            - requests
            - cpu
          valueFrom: calendso-cpu
        - path:
            - calendso
            - resources
            - requests
            - memory
          valueFrom: calendso-memory