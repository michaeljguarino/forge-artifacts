apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys cert-manager crafted for the target cloud
spec:
  dependencies:
  - type: terraform
    name: kube
    repo: cert-manager
    version: '>= 0.1.0'
  - type: terraform
    name: aws
    repo: cert-manager
    version: '>= 0.1.0'
    optional: true
  - type: terraform
    name: azure
    repo: cert-manager
    version: '>= 0.1.0'
    optional: true
  - type: terraform
    name: gcp
    repo: cert-manager
    version: '>= 0.1.0'
    optional: true
