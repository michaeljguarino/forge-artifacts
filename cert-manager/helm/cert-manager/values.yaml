# The GroupName here is used to identify your company or business unit that
# created this webhook.
# For example, this may be "acme.mycompany.com".
# This name will need to be referenced in each Issuer's `webhook` stanza to
# inform cert-manager of where to send ChallengePayload resources in order to
# solve the DNS01 challenge.
# This group name should be **unique**, hence using your own company's domain
# here is recommended.
groupName: acme.plural.sh

acmeEAB: {}

cert-manager:
  enabled: true
  image:
    repository: dkr.plural.sh/cert-manager/jetstack/cert-manager-controller
    tag: v1.12.4
  webhook:
    image:
      repository: dkr.plural.sh/cert-manager/jetstack/cert-manager-webhook
      tag: v1.12.4
  cainjector:
    image:
      repository: dkr.plural.sh/cert-manager/jetstack/cert-manager-cainjector
      tag: v1.12.4
  startupapicheck:
    image:
      repository: dkr.plural.sh/cert-manager/jetstack/cert-manager-ctl
      tag: v1.12.4
  serviceAccount:
    name: cert-manager
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
