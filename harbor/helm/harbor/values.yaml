postgres:
  enabled: true
  team: plural
  user: harbor
  dbName: registry
  ownerChart: harbor
  password: CHANGE_ME
  extraDBs:
    notary_server: harbor
    notary_signer: harbor
  version: "14"
harbor:
  registry:
    serviceAccountName: harbor
  jobservice:
    jobLoggers:
    - database
  database:
    type: external
    external:
      host: plural-postgres-registry
      port: "5432"
      username: "harbor"
      password: CHANGE_ME
      sslmode: "require"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  expose:
    tls:
      certSource: secret
      secret:
        secretName: harbor-ingress-tls
        notarySecretName: harbor-notary-ingress-tls
    ingress:
      className: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod 
      hosts:
        core: harbor.dev.plural.sh
        notary: notary-harbor.dev.plural.sh
  externalURL: https://harbor.dev.plural.sh
  redis:
    type: external
    external:
      addr: redis-master.redis:6379
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
oidc:
  enabled: false
  client_id: ""
  client_secret: ""
  endpoint: ""