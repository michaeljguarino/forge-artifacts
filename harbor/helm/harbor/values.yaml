postgres:
  enabled: true
  team: plural
  user: harbor
  dbName: registry
  ownerChart: harbor
  password: CHANGE_ME
  extraDBs:
    notary_server: harbor
    notary_signer: harbor
  version: "14"
harbor:
  database:
    type: external
    external:
      host: plural-postgres-registry
      port: "5432"
      username: "harbor"
      password: CHANGE_ME
      sslmode: "require"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  expose:
    ingress:
      className: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod 
      hosts:
        core: harbor.dev.plural.sh
        notary: notary-harbor.dev.plural.sh
  externalURL: https://harbor.dev.plural.sh
  redis:
    type: external
    external:
      addr: redis-master.redis:6379
