name: kiali-gcp
description: Installs kiali on an aws eks cluster
provider: GCP
primary: true
oidcSettings:
  authMethod: POST
  uriFormat: https://{domain}/api/auth/openid_redirect
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: monitoring
  name: monitoring-gcp
- repo: istio
  name: istio-gcp
sections:
- name: kiali
  configuration:
  - name: hostname
    documentation: FQDN to use for the Kiali installation
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: kiali
