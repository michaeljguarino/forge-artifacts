name: kiali-aws
description: Installs kiali on an aws eks cluster
provider: AWS
primary: true
oidcSettings:
  authMethod: POST
  uriFormat: https://{domain}/api/auth/openid_redirect
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: monitoring
  name: monitoring-aws
- repo: istio
  name: istio-aws
sections:
- name: kiali
  configuration:
  - name: hostname
    documentation: FQDN to use for the Kiali installation
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: kiali
