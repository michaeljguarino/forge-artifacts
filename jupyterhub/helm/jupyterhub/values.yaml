postgres:
  team: plural
  user: jupyter
  dbName: jupyter
  ownerChart: jupyterhub
  infix: '-postgres'
  password: REPLACE_ME

jupyterhub:
  hub:
    # image:
    #   repository: dkr.plural.sh/jupyterhub/bitnami/jupyterhub
    #   tag: 3.1.1-debian-11-r20
    db:
      type: postgres
    initContainers:
    - name: wait-for-pg
      image: gcr.io/pluralsh/busybox:latest
      imagePullPolicy: IfNotPresent
      command: [ "/bin/sh", "-c", "until nc -zv plural-postgres-jupyter 5432 -w1; do echo 'waiting for db'; sleep 1; done" ]
    networkPolicy:
      egress:
      - to:
        - ipBlock:
            cidr: 0.0.0.0/0
  
  proxy:
    service:
      type: ClusterIP
    chp:
      networkPolicy:
        ingress:
        - ports:
          - port: http
          from:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: ingress-nginx
  ingress:
    enabled: true
    ingressClassName: nginx
    pathType: ImplementationSpecific
    pathSuffix: '.*'
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      nginx.ingress.kubernetes.io/use-regex: "true"
    hosts:
    - example.com
