apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys jupyterhub crafted for the target cloud
spec:
  dependencies:
    - type: helm
      name: bootstrap
      repo: bootstrap
      version: ">= 0.5.1"
    - type: terraform
      name: kube
      repo: jupyterhub
      version: ">= 0.1.0"
    - type: helm
      name: ingress-nginx
      repo: ingress-nginx
      version: ">= 0.1.2"
    - type: helm
      name: postgres
      repo: postgres
      version: ">= 0.2.0"
