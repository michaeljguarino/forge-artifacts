name: gcp-gitlab
description: Installs gitlab on a GKE cluster
provider: GCP
oidcSettings:
  authMethod: BASIC
  uriFormat: https://gitlab.{domain}/users/auth/plural/callback
  domainKey: domain
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
- repo: ingress-nginx
  name: ingress-nginx-gcp
- repo: postgres
  name: gcp-postgres
sections:
- name: gitlab
  items:
  - type: TERRAFORM
    name: gcp
    configuration: []
  - type: HELM
    name: gitlab
    configuration:
    - name: domain
      documentation: toplevel domain for all gitlab subcomponents (eg gitlab itself, registry, etc)
      type: STRING
    - name: registryBucket
      documentation: bucket name for gitlab registry
      type: STRING
    - name: artifactsBucket
      documentation: bucket name for gitlab artifacts
      type: STRING
    - name: uploadsBucket
      documentation: bucket name for gitlab uploads
      type: STRING
    - name: packagesBucket
      documentation: bucket name for gitlab packages
      type: STRING
    - name: backupsBucket
      documentation: bucket name for gitlab backups
      type: STRING
    - name: backupsTmpBucket
      documentation: bucket name for gitlab tmp backups
      type: STRING
    - name: lfsBucket
      documentation: bucket name for git large file storage
      type: STRING
    - name: runnerCacheBucket
      documentation: bucket name for gitlab runner cache
      type: STRING
