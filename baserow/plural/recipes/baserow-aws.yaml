name: baserow-aws
description: Installs baserow on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws

sections:
- name: baserow
  configuration:
      - name: hostname
        documentation: FQDN to use for your baserow installation
        type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: baserow
