apiVersion: platform.plural.sh/v1alpha1
kind: Runbook
metadata:
  name: scaling-manual
  labels:
    platform.plural.sh/pinned: 'true'
{{ include "prefect.labels" . | indent 4 }}
spec:
  name: Prefect Scaling
  description: overview of how to optimally scale your Prefect cluster
  display: |-
{{ .Files.Get "runbooks/scaling-manual.xml" | indent 4 }}
  datasources:
  - name: prefect-server-cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"{{ template "common.names.fullname" (index .Subcharts "prefect-server") }}.+"}[5m])) by (pod)
  - name: prefect-server-memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"{{ template "common.names.fullname" (index .Subcharts "prefect-server") }}.+"}) by (pod)
  - name: prefect-agent-cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"{{ template "common.names.fullname" (index .Subcharts "prefect-agent") }}.+"}[5m])) by (pod)
  - name: prefect-agent-memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"{{ template "common.names.fullname" (index .Subcharts "prefect-agent") }}.+"}) by (pod)
  - name: server
    type: kubernetes
    kubernetes:
      resource: deployment
      name: {{ template "common.names.fullname" (index .Subcharts "prefect-server") }}
  - name: agent
    type: kubernetes
    kubernetes:
      resource: deployment
      name: {{ template "common.names.fullname" (index .Subcharts "prefect-agent") }}
  actions:
  - name: scale
    action: config
    redirectTo: '/'
    configuration:
      updates:
      - path: 
        - prefect
        - prefect-server
        - server
        - resources
        - requests
        - cpu
        valueFrom: server-cpu
      - path:
        - prefect
        - prefect-server
        - server
        - resources
        - requests
        - memory
        valueFrom: server-memory
      - path: 
        - prefect
        - prefect-server
        - server
        - resources
        - limits
        - cpu
        valueFrom: server-cpu-limit
      - path:
        - prefect
        - prefect-server
        - server
        - resources
        - limits
        - memory
        valueFrom: server-memory-limit
      - path:
        - prefect
        - prefect-agent
        - agent
        - resources
        - requests
        - cpu
        valueFrom: agent-cpu
      - path:
        - prefect
        - prefect-agent
        - agent
        - resources
        - requests
        - memory
        valueFrom: agent-memory
      - path:
        - prefect
        - prefect-agent
        - agent
        - resources
        - limits
        - cpu
        valueFrom: agent-cpu-limit
      - path:
        - prefect
        - prefect-agent
        - agent
        - resources
        - limits
        - memory
        valueFrom: agent-memory-limit
