apiVersion: v2
name: prefect
description: helm chart for prefect server
type: application
version: 0.2.0
appVersion: v2.10.11
dependencies:
- name: postgres
  version: 0.2.1
  repository: https://pluralsh.github.io/module-library
- name: prefect-server
  version: 2023.05.25
  repository: https://prefecthq.github.io/prefect-helm
- name: prefect-agent
  version: 2023.05.25
  repository: https://prefecthq.github.io/prefect-helm
  condition: prefect-agent.enabled
- name: oidc-config
  version: 0.1.6
  repository: https://pluralsh.github.io/module-library
  condition: oidc-config.enabled
- name: test-base
  repository: https://pluralsh.github.io/module-library
  version: 0.1.5
  condition: test-base.enabled
