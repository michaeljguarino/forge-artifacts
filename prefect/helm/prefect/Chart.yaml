apiVersion: v2
name: prefect
description: helm chart for prefect server
type: application
version: 0.2.5
appVersion: v2.10.12
dependencies:
- name: config-overlays
  version: 0.1.1
  repository: https://pluralsh.github.io/module-library
- name: postgres
  version: 0.2.1
  repository: https://pluralsh.github.io/module-library
- name: prefect-server
  version: 2023.06.01
  repository: https://prefecthq.github.io/prefect-helm
- name: prefect-agent
  version: 2023.06.01
  repository: https://prefecthq.github.io/prefect-helm
  condition: prefect-agent.enabled
- name: oidc-config
  version: 0.1.6
  repository: https://pluralsh.github.io/module-library
  condition: oidc-config.enabled
- name: test-base
  repository: https://pluralsh.github.io/module-library
  version: 0.1.10
  condition: test-base.enabled
