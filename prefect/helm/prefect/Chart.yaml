apiVersion: v2
name: prefect
description: helm chart for prefect
type: application
version: 0.1.5
appVersion: v2.7.9
dependencies:
- name: postgres
  version: 0.1.13
  repository: https://pluralsh.github.io/module-library
- name: prefect-orion
  version: 2023.1.20
  repository: https://prefecthq.github.io/prefect-helm
- name: prefect-agent
  version: 2023.1.20
  repository: https://prefecthq.github.io/prefect-helm
  condition: prefect-agent.enabled
- name: oidc-config
  version: 0.1.6
  repository: https://pluralsh.github.io/module-library
  condition: oidc-config.enabled
