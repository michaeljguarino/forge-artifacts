apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys airflow custom crafted for the target cloud
spec:
  dependencies:
  - type: helm
    name: bootstrap
    repo: bootstrap
    version: '>= 0.5.1'
  - type: helm
    name: ingress-nginx
    repo: ingress-nginx
    version: '>= 0.1.2'
  - type: helm
    name: postgres
    repo: postgres
    version: '>= 0.1.6'
  - type: helm
    name: redis
    repo: redis
    version: '>= 0.1.6'
    optional: true
  - type: terraform
    name: aws
    repo: airflow
    version: '>= 0.1.1'
    optional: true
  - type: terraform
    name: azure
    repo: airflow
    version: '>= 0.1.1'
    optional: true
  - type: terraform
    name: gcp
    repo: airflow
    version: '>= 0.1.1'
    optional: true
