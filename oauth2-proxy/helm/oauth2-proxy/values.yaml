# Default values for istio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: quay.io/oauth2-proxy/oauth2-proxy
  tag: v7.1.3
configSecret:
  create: false
config:
  existingSecret: oauth2-proxy
service:
  port: 4180
extraArgs: 
  provider: oidc
  set-xauthrequest: true
  cookie-secure: true
  cookie-samesite: lax
  cookie-refresh: 1h
  cookie-expire: 4h
  cookie-name: _oauth2_proxy
  email-domain: '*'
  upstream: static://200
  skip-provider-button: true
serviceAccount: 
  enabled: true
  annotations: {}
sessionStorage:
  type: cookie
