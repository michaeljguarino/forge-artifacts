gcr.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= v7.30.0 are matched
    datadoghq/agent: (?:^v?7\.(?:(?:[^0-2]{1}[0-9]?)?(?:[3-9]{1}[0-9]))+?\.[0-9]+$)|(?:^v?(?:(?:[^0-7]{1})?(?:[8-9]{1}|[0-9]{2}))+\.[0-9]+?\.[0-9]+$)
    datadoghq/cluster-agent: (?:^v?7\.(?:(?:[^0-2]{1}[0-9]?)?(?:[3-9]{1}[0-9]))+?\.[0-9]+$)|(?:^v?(?:(?:[^0-7]{1})?(?:[8-9]{1}|[0-9]{2}))+\.[0-9]+?\.[0-9]+$)
