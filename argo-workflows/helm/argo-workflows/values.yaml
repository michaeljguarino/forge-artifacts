serviceAccount:
  create: false

adminServiceAccount:
  annotations: {}

oidcSecret:
  clientID: ""
  clientSecret: ""

argo-workflows:
  controller:
    image:
      registry: dkr.plural.sh
      repository: argo-workflows/argoproj/workflow-controller
      tag: v3.2.9
    containerRuntimeExecutor: pns
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9090"
      prometheus.io/path: "/metrics"
      prometheus.io/scheme: http
    metricsConfig:
      enabled: true
      path: /metrics
      port: 9090
      servicePort: 8080
      servicePortName: metrics
    serviceMonitor:
      enabled: true
  server:
    image:
      registry: dkr.plural.sh
      repository: argo-workflows/argoproj/argocli
      tag: v3.2.9
  executor:
    resources:
      requests:
        cpu: 0.01
        memory: 32Mi
      limits:
        cpu: 0.5
        memory: 512Mi
