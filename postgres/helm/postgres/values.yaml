postgres-operator:
  image:
    registry: dkr.plural.sh
    repository: postgres/acid/postgres-operator
    tag: v1.8.2-7-g73a0dfee-dirty
    pullPolicy: "IfNotPresent"

  configGeneral:
    docker_image: "dkr.plural.sh/postgres/acid/spilo-14:2.1-p7"

  configKubernetes:
    additional_pod_capabilities:
    - "SYS_NICE"
    enable_readiness_probe: true
    inherited_labels:
    - 'app.kubernetes.io/managed-by'
    - aadpodidbinding

    pod_environment_configmap: "postgres/postgres-environment"
    spilo_fsgroup: 103

    liveness_probe:
      failureThreshold: 3
      httpGet:
        path: /readiness
        port: 8008
        scheme: HTTP
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5

  configLogicalBackup:
    logical_backup_docker_image: "dkr.plural.sh/postgres/acid/logical-backup:v1.8.2"

  configConnectionPooler:
    connection_pooler_image: "dkr.plural.sh/postgres/acid/pgbouncer:master-24"

  podPriorityClassName: "postgres"

configSecret:
  enabled: false
  env: {}

configConfigMap: {}
