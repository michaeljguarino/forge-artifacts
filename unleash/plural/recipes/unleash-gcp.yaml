name: unleash-gcp
description: Installs unleash on an gcp gke cluster
provider: GCP
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
sections:
- name: unleash
  configuration:
    - name: hostname
      documentation: FQDN to use for your unleash installation
      type: DOMAIN
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: unleash
