apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-touca-app
  name: {{ .Release.Name }}-touca-app
  namespace: {{ .Release.Name }}-touca
spec:
  replicas: {{ .Values.toucaApp.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-touca-app
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-touca-app
    spec:
      containers:
      - image: {{ .Values.global.dockerRepoName | default "touca" | lower }}/{{ .Values.global.dockerImageName }}:{{ .Values.global.dockerImageTag }}
        name: {{ .Release.Name }}-touca-app
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: touca-env
        env:
        - name: ENV_FILE
          value: prod
        - name: WEBAPP_ROOT
          value: "http://{{ .Release.Name }}-touca-app"
        - name: MINIO_HOST
          value: {{ .Release.Name }}-touca-minio
        - name: MONGO_HOST
          value: mongo-svc.{{ .Values.mongoNamespace }}
        - name: REDIS_HOST
          value: {{ .Release.Name }}-touca-redis
        - name: MONGO_USER
          valueFrom:
            secretKeyRef:
              name: mongo-admin-admin
              key: username
        - name: MONGO_PASS
          valueFrom:
            secretKeyRef:
              name: mongo-admin-admin
              key: password
