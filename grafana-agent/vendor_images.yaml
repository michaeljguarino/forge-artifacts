docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= 0.34.0 are matched
    grafana/agent-operator: (?:^v?0\.(?:3[4-9]|[4-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    grafana/agent: (?:^v?0\.(?:3[4-9]|[4-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:^v?(?:[1-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
