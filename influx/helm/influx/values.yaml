kapacitor:
  image:
    repository: dkr.plural.sh/influx/kapacitor
    tag: 1.5.9-alpine
  influxURL: http://influxdb:8086
  existingSecret: influxdb-auth

chronograf:
  image:
    repository: dkr.plural.sh/influx/chronograf
    tag: 1.8.8
  persistence:
    enabled: true
  updateStrategy: 
    type: Recreate
  influxdb:
    existingSecret: influxdb-auth

  ingress:
    enabled: true
    tls: true
    annotations:
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      nginx.ingress.kubernetes.io/use-regex: "true"
    path: /.*
  
telegraf:
  image:
    repo: dkr.plural.sh/influx/telegraf
    tag: 1.19-alpine
  config:
    outputs:
    - influxdb:
        urls:
        - http://influxdb:8086
        database: telegraf
        
telegraf-ds:
  image:
    repo: dkr.plural.sh/influx/telegraf
    tag: 1.19-alpine
  config:
    outputs:
    - influxdb:
        urls:
        - http://influxdb:8086
        database: telegraf
  
telegraf-operator:
  image:
    # setting tag not supported
    #TODO: create upstream PR that allows for setting the operator tag
    repository: dkr.plural.sh/influx/quay.io/influxdb/telegraf-operator
    sidecarImage: dkr.plural.sh/influx/telegraf:1.19-alpine
  certManager:
    enable: true
  classes:
    data:
      infra: |
        [[outputs.influxdb]]
          urls = ["http://influxdb:8086"]
        [global_tags]
          env = "ci"
          hostname = "$HOSTNAME"
          nodename = "$NODENAME"
          type = "infra"

influxdb:
  image:
    repository: dkr.plural.sh/influx/influxdb
    tag: 1.8.6-alpine
  initScripts:
    enabled: true
  
  ingress:
    enabled: false
    secretName: influxdb-tls
    tls: true
    path: '/.*'
    annotations:
      kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      nginx.ingress.kubernetes.io/use-regex: "true"
