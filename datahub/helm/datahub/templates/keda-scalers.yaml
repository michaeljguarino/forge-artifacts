apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: datahub-acryl-datahub-actions
  {{- if .Values.paused }}
  annotations:
    autoscaling.keda.sh/paused-replicas: "0"
  {{- end }}
spec:
  scaleTargetRef:
    name: datahub-acryl-datahub-actions
    apiVersion: apps/v1
    kind: Deployment
  pollingInterval: 30
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 1
  triggers: []
