apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: datahub-acryl-datahub-actions
  {{- if .Values.paused }}
  annotations:
    autoscaling.keda.sh/paused-replicas: "0"
  {{- end }}
spec:
  scaleTargetRef:
    name: datahub-acryl-datahub-actions
    apiVersion: apps/v1
    kind: Deployment
  pollingInterval: 30
  cooldownPeriod: 300
  {{- if not .Values.cronSchedule.enabled }}
  minReplicaCount: 1
  {{- end }}
  maxReplicaCount: 1
  {{- if .Values.cronSchedule.enabled }}
  triggers:
  - type: cron
    metadata:
      timezone: UTC
      start: {{ .Values.cronSchedule.start }}
      end: {{ .Values.cronSchedule.end }}
      desiredReplicas: '1'
  {{- else }}
  triggers: []
  {{- end }}
