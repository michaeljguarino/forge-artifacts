    # the below regex can be used to limit the regex range. (?:[^0-8]{1})? is used to not match vX.0.X to vX.8.X, (?:[9]{1}|[0-9]{2}) is used to match >= vX.9.X
    # the following reusable snippet can be used to limit and of the X.Y.Z in a semver version (?:[^0-6]{1})?(?:[7-9]{1}|[0-9]{2}) 
