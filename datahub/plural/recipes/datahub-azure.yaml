name: datahub-azure
description: Installs datahub on an azure eks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
- repo: postgres
  name: azure-postgres
sections:
- name: datahub
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host datahub's page
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: datahub
