name: datahub-aws
description: Installs datahub on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: postgres
  name: aws-postgres
sections:
- name: datahub
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host datahub's page
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: datahub
