name: datahub-gcp
description: Installs datahub on an GCP eks cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
- repo: postgres
  name: gcp-postgres
sections:
- name: datahub
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host datahub's page
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: datahub
