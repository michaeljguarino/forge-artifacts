name: argo-cd-azure
description: Installs argo-cd on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: argo-cd
  items:
  - type: TERRAFORM
    name: azure
    configuration: []
  - type: HELM
    name: argo-cd
    configuration:
    - name: hostname
      documentation: FQDN to use for your Argo CD installation
      type: STRING
    - name: adminGroup
      documentation: OIDC group that should receive admin permissions
      type: STRING
