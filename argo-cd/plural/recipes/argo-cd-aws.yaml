name: argo-cd-aws
description: Installs argo-cd on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
sections:
- name: argo-cd
  items:
  - type: TERRAFORM
    name: aws
    configuration: []
  - type: HELM
    name: argocd
    configuration:
    - name: hostname
      documentation: FQDN to use for your Argo CD installation
      type: STRING
    - name: adminGroup
      documentation: OIDC group that should receive admin permissions
      type: STRING
