chatwoot:
  image:
    repository: dkr.plural.sh/chatwoot/chatwoot/chatwoot
    tag: v3.3.1
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  services:
    name: chatwoot
    internalPort: 3000
    targetPort: 3000
    type: ClusterIP
  postgresql:
    enabled: false
    postgresqlHost: plural-postgres-chatwoot
    postgresqlPort: 5432
    auth:
      database: chatwoot
      username: chatwoot
      existingSecret: chatwoot.plural-postgres-chatwoot.credentials.postgresql.acid.zalan.do
      secretKeys:
        adminPasswordKey: password
  redis:
    enabled: false
    host: redis
    password: redis
    port: 6379
  web:
    resources:
      requests:
        cpu: 15m
        memory: 256Mi
      limits:
        memory: 384Mi
  worker:
    replicaCount: 1
    resources:
      requests:
        cpu: 3m
        memory: 384Mi
      limits:
        memory: 512Mi


configOverlays:
- name: fb-app-id
  spec:
    folder: oauth
    subfolder: facebook
    name: FB App ID
    documentation: app id for facebook oauth
    updates:
    - path: ['chatwoot', 'chatwoot', 'env', 'FB_APP_ID']
- name: fb-app-secret
  spec:
    folder: oauth
    subfolder: facebook
    name: FB App Secret
