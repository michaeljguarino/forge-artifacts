name: chatwoot-azure
description: Installs chatwoot on an azure aks cluster
provider: AZURE
primary: true
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
- repo: postgres
  name: azure-postgres
- repo: redis
  name: azure-redis
sections:
- name: chatwoot
  configuration:
  - name: chatwootContainer
    type: BUCKET
    default: chatwoot
    documentation: Azure Blob Storage container to store chatwoot files in
  - name: hostname
    documentation: FQDN to use for your chatwoot installation
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: chatwoot
