{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    {{- include "kuberay-operator-plural.labels" . | nindent 4 }}
  name: {{ include "kuberay-operator-plural.fullname" . }}-operator-monitor
spec:
  endpoints:
  - interval: 1m
    path: /metrics
    scrapeTimeout: 10s
    port: http
  jobLabel: {{ include "kuberay-operator-plural.fullname" . }}-kuberay-operator
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "kuberay-operator-plural.selectorLabels" . | nindent 4 }}
{{- end }}
