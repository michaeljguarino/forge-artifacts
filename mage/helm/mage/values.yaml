postgres:
  team: plural
  user: mage
  dbName: mage
  ownerChart: mage
  infix: "-postgres"
  password: REPLACE_ME

mageai:
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
  image:
    repository: docker.io/mageai/mageai
    tag: 0.9.31

  volumes:
    - name: mage-fs
      persistentVolumeClaim:
        claimName: mageai-pvc