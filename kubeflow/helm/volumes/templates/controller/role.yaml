apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels: {{- include "volumes.labels" . | nindent 4 }}
  name: {{ include "volumes.fullname" . }}-controller-leader-election-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - configmaps/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
