apiVersion: v1
data:
  {{ if eq .Values.controller.rwoScheduling.enabled false }}
  RWO_PVC_SCHEDULING: "False"
  {{ else }}
  RWO_PVC_SCHEDULING: "True"
  {{ end }}
kind: ConfigMap
metadata:
  name: {{ include "tensorboards.fullname" . }}-controller-config
  labels: {{- include "tensorboards.labels" . | nindent 4 }}
