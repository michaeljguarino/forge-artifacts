apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "tensorboards.fullname" . }}-web-app
  labels: {{- include "tensorboards.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Values.global.istioIngressServiceAccount }}
  selector:
    matchLabels:
      {{- include "tensorboards.selectorLabels" . | nindent 6 }}
