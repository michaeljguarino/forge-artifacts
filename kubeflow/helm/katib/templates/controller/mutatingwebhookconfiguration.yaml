apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kubeflow/{{ include "katib.fullname" . }}-controller-certs
  name: katib.kubeflow.org
  labels: {{- include "katib.labels" . | nindent 4 }}
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      caBundle: Cg==
      service:
        name: {{ include "katib.fullname" . }}-controller
        namespace: {{ .Release.Namespace }}
        path: /mutate-experiment
    failurePolicy: Ignore
    name: defaulter.experiment.katib.kubeflow.org
    rules:
      - apiGroups:
          - kubeflow.org
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - UPDATE
        resources:
          - experiments
    sideEffects: None
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      caBundle: Cg==
      service:
        name: {{ include "katib.fullname" . }}-controller-controller
        namespace: {{ .Release.Namespace }}
        path: /mutate-pod
    failurePolicy: Ignore
    name: mutator.pod.katib.kubeflow.org
    namespaceSelector:
      matchLabels:
        katib-metricscollector-injection: enabled
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
        resources:
          - pods
    sideEffects: None
