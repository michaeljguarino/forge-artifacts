# Source: pipelines/templates/api-server/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    helm.sh/chart: pipelines-0.1.89
    app: pipelines
    app.kubernetes.io/name: pipelines
    app.kubernetes.io/instance: kubeflow
    app.kubernetes.io/version: "1.8.1"
    version: "1.8.1"
    app.kubernetes.io/managed-by: Helm
    rbac.authorization.kubeflow.org/aggregate-to-kubeflow-pipelines-edit: "true"
  name: aggregate-to-kubeflow-pipelines-edit
rules:
  - apiGroups:
      - pipelines.kubeflow.org
    resources:
      - pipelines
      - pipelines/versions
    verbs:
      - create
      - delete
      - update
  - apiGroups:
      - pipelines.kubeflow.org
    resources:
      - experiments
    verbs:
      - archive
      - create
      - delete
      - unarchive
  - apiGroups:
      - pipelines.kubeflow.org
    resources:
      - runs
    verbs:
      - archive
      - create
      - delete
      - retry
      - terminate
      - unarchive
  - apiGroups:
      - pipelines.kubeflow.org
    resources:
      - jobs
    verbs:
      - create
      - delete
      - disable
      - enable
  - apiGroups:
      - kubeflow.org
    resources:
      - scheduledworkflows
    verbs:
      - '*'
  - apiGroups:
      - argoproj.io
    resources:
      - cronworkflows
      - cronworkflows/finalizers
      - workflows
      - workflows/finalizers
      - workfloweventbindings
      - workflowtemplates
    verbs:
      - '*'
