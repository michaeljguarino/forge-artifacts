          env:
            - name: NAMESPACE
              value: ""
            - name: MAX_NUM_VIEWERS
              value: "50"
            - name: MINIO_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          resources: {}
