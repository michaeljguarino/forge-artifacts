global:
  domain: ""
  istioIngressServiceAccount: kubeflow-gateway
  clusterDomain: cluster.local
  userIDHeader: kubeflow-userid
  userIDPrefix: ""
  oidc:
    issuer: ""
    jwksURI: ""
    authEndpoint: ""
    tokenEndpoint: ""

nameOverride: ""
fullnameOverride: ""

provider: ""

oidc:
  clientID: ""
  clientSecret: ""
  hmacSecret: ""
  scopes:
  - openid
  - profile

gateway:
  name: kubeflow-gateway
  autoscaling:
    minReplicas: 2
  topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway
    labelSelector:
      matchLabels:
        istio: kubeflow-gateway
  volumes:
  - name: oauth-creds
    secret:
      secretName: oauth2-secret
      defaultMode: 420
  volumeMounts:
  - name: oauth-creds
    mountPath: /etc/istio/config/
    readOnly: true

istioGateway:
  enabled: true
  hosts: []
  tls:
    enabled: true
    issuerRef:
      name: letsencrypt-prod
      kind: ClusterIssuer
