apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  labels: {{- include "central-dashboard.labels" . | nindent 4 }}
  name: {{ include "central-dashboard.fullname" . }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/{{ .Release.Namespace }}/sa/{{ .Values.global.istioIngressServiceAccount }}
  selector:
    matchLabels:
      {{- include "central-dashboard.selectorLabels" . | nindent 6 }}
