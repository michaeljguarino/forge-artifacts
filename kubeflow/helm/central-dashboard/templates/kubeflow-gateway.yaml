apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  labels: {{- include "central-dashboard.labels" . | nindent 4 }}
  name: kubeflow-gateway
  namespace: kubeflow
spec:
  selector:
    istio: ingress
  servers:
  - hosts:
    - {{ .Values.global.domain }}
    - "*.{{ .Values.global.domain }}"
    port:
      name: http
      number: 80
      protocol: HTTP
    # Upgrade HTTP to HTTPS
    tls:
      httpsRedirect: true
  - hosts:
    - {{ .Values.global.domain }}
    - "*.{{ .Values.global.domain }}"
    port:
      name: https
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: kubeflow-ingressgateway-certs
