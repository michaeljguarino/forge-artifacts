# Default values for notebooks.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  istioNamespace: istio
  clusterDomain: cluster.local
  userIDHeader: kubeflow-userid
  userIDPrefix: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

webApp:
  replicaCount: 1
  image:
    repository: public.ecr.aws/j1r0q0g6/notebooks/jupyter-web-app
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.4
  
  podAnnotations:
    sidecar.istio.io/inject: "true"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    port: 80

  virtualService:
    annotations: {}
    prefix: /jupyter
    gateways:
      - kubeflow-gateway
    hosts:
      - '*'

  resources:
    requests:
      cpu: 200m
      memory: 226Mi
    limits:
      cpu: 200m
      memory: 226Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}


  config:
    images:
      allowCustomImage: true
      imagePullPolicy:
        value: IfNotPresent
        readOnly: false
      jupyterImages:
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-scipy:v1.0.34
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-pytorch-full:v1.0.34
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-pytorch-full-cuda:v1.0.34
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-tensorflow-full:v1.0.32
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-tensorflow-full-cuda:v1.0.32
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-go:v1.0.11
        - ghcr.io/pluralsh/kubeflow-notebooks-jupyter-elixir:v1.0.12
      vscodeImages:
        - ghcr.io/pluralsh/kubeflow-notebooks-codeserver-python:v1.0.8
      rstudioImages:
        - ghcr.io/pluralsh/kubeflow-notebooks-rstudio-tidyverse:v1.0.1
    cpu:
      # CPU for user's Notebook
      value: '0.5'
      # Factor by with to multiply request to calculate limit
      # if no limit is set, to disable set "none"
      limitFactor: "1.2"
      readOnly: false
    memory:
      # Memory for user's Notebook
      value: 1.0Gi
      # Factor by with to multiply request to calculate limit
      # if no limit is set, to disable set "none"
      limitFactor: "1.2"
      readOnly: false

controller:
  replicaCount: 1
  istio:
    enabled: true
    gateway: kubeflow/kubeflow-gateway
  culling:
    # Scale notebook replicas to 0 after a given idle time (only works for Jupyter based notebook servers)
    enabled: false
    # The frequency in which we check if the Pod needs culling (minutes)
    checkPeriod: 1
    # The idle time after which to cull the notebook (minutes)
    idleTime: 1440 # 1 day
  image:
    repository: public.ecr.aws/j1r0q0g6/notebooks/notebook-controller
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.3.0

  service:
    metrics:
      port: 8080
  
  podAnnotations:
    sidecar.istio.io/inject: "true"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  
  resources:
    requests:
      cpu: 100m
      memory: 50Mi
    limits:
      cpu: 100m
      memory: 50Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
  

podDefaults:
  replicaCount: 1
  image:
    repository: public.ecr.aws/j1r0q0g6/notebooks/admission-webhook
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: v1.3.0
  service:
    port: 443

  podAnnotations:
    sidecar.istio.io/inject: "true"
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources:
    requests:
      cpu: 50m
      memory: 50Mi
    limits:
      cpu: 50m
      memory: 50Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
