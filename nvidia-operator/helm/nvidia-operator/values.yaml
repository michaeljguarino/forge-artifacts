gpu-operator:
  daemonsets:
    tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule
    - key: "capacityType"
      operator: "Equal"
      value: "SPOT"
      effect: "NoSchedule"
  driver:
    enabled: false
  toolkit:
    enabled: false
  operator:
    defaultRuntime: docker
  node-feature-discovery:
    worker:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: "capacityType"
        operator: "Equal"
        value: "SPOT"
        effect: "NoSchedule"
