gpu-operator:
  validator:
    plugin:
      env:
      - name: WITH_WORKLOAD
        value: "false"
  daemonsets:
    tolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule
    - key: "plural.sh/capacityType"
      operator: "Equal"
      value: "SPOT"
      effect: "NoSchedule"
  driver:
    enabled: false
  toolkit:
    enabled: false
  operator:
    defaultRuntime: docker
  dcgmExporter:
    serviceMonitor:
      enabled: true
  node-feature-discovery:
    worker:
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Equal"
        value: ""
        effect: "NoSchedule"
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      - key: "plural.sh/capacityType"
        operator: "Equal"
        value: "SPOT"
        effect: "NoSchedule"
