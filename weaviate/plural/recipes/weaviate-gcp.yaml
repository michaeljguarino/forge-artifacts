name: weaviate-gcp
description: Installs weaviate on an gcp gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
sections:
- name: weaviate
  configuration:
    - name: hostname
      type: DOMAIN
      documentation: the fully qualified domain name your Weaviate instance will be available at
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: weaviate
