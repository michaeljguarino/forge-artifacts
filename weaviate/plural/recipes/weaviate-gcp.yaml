name: weaviate-gcp
description: Installs weaviate on an gcp gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
sections:
- name: weaviate
  configuration:
    - name: hostname
      type: DOMAIN
      documentation: the fully qualified domain name your Weaviate instance will be available at
    - name: weaviateBucket
      type: BUCKET
      documentation: gcs bucket for storing weaviate backups
      default: weaviate
    - name: adminEmail
      type: STRING
      documentation: email for the initial admin user
  items:
  - type: TERRAFORM
    name: gcp
  - type: HELM
    name: weaviate
