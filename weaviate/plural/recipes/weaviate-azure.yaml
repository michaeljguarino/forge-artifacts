name: weaviate-azure
description: Installs weaviate on an azure aks cluster
provider: AZURE
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
sections:
- name: weaviate
  configuration:
    - name: hostname
      type: DOMAIN
      documentation: the fully qualified domain name your Weaviate instance will be available at
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: weaviate
