external-dns:
  serviceAccount:
    name: external-dns
    create: true
  image:
    registry: dkr.plural.sh
    repository: bootstrap/external-dns
    tag: v0.7.6
    pullPolicy: Always
    pullSecrets:
    - plural-creds
  sources:
  - service
  - ingress
  provider: google
  txtOwnerId: piazza
  policy: sync
  rbac:
    create: true
    serviceAccountName: external-dns
  extraEnv:
  - name: PLURAL_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: plural-env
        key: PLURAL_ACCESS_TOKEN
  domainFilters:
  - plural.sh

ownerEmail: mguarino46@gmail.com
provider: aws

pluralToken: plrl-api-token

plural:
  image:
    repository: dkr.plural.sh/bootstrap/plural-operator
    tag: v0.1.6

imagePullSecrets:
- name: plural-creds

application:
  registry: dkr.plural.sh/bootstrap
  tag: v0.8.3

dnsSolver: {}

acmeServer: https://acme-v02.api.letsencrypt.org/directory
acmeEAB: {}

autoscaling:
  ingress:
    minReplicas: 1
    maxReplicas: 11
    targetCPUUtilizationPercentage: 50

aws-load-balancer-controller:
  enabled: false

aws-ebs-csi-driver:
  enabled: false
  image:
    repository: gcr.io/pluralsh/k8s.gcr.io/provider-aws/aws-ebs-csi-driver
    tag: v1.3.0
  sidecars:
    provisioner:
      image:
        repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/csi-provisioner
        tag: "v2.1.1"
      resources: {}
    attacher:
      image:
        repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/csi-attacher
        tag: "v3.1.0"
      resources: {}
    snapshotter:
      image:
        repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/csi-snapshotter
        tag: "v3.0.3"
      resources: {}
    livenessProbe:
      image:
        repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/livenessprobe
        tag: "v2.2.0"
      resources: {}
    resizer:
      image:
        repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/csi-resizer
        tag: "v1.0.0"
      resources: {}
    nodeDriverRegistrar:
      image:
        repository: gcr.io/pluralsh/k8s.gcr.io/sig-storage/csi-node-driver-registrar
        tag: "v2.1.0"
      resources: {}

cert-manager:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
  podLabels:
    aadpodidbinding: externaldns # grants the same permissions needed for cert-manager

kubed:
  operator:
    registry: gcr.io/pluralsh/appscode

cluster-autoscaler:
  enabled: false
  extraArgs:
    "scale-down-utilization-threshold": 0.4
    "skip-nodes-with-local-storage": false
  serviceMonitor:
    enabled: true
    namespace: ""

metrics-server:
  enabled: false
  image:
    registry: gcr.io/pluralsh
    tag: 0.4.4-debian-10-r0
  apiService:
    create: true
