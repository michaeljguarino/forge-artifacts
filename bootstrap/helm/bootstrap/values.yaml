acme:
  enabled: false
  # kid: ""
  # secret: ""

external-dns:
  serviceAccount:
    name: external-dns
    create: true
  image:
    registry: dkr.plural.sh
    repository: bootstrap/external-dns/external-dns
    tag: v0.13.2
    pullSecrets:
    - plural-creds
  sources:
  - service
  - ingress
  provider: google
  txtOwnerId: piazza
  policy: sync
  rbac:
    create: true
    serviceAccountName: external-dns
  extraEnvVars:
  - name: PLURAL_ACCESS_TOKEN
    valueFrom:
      secretKeyRef:
        name: plural-env
        key: PLURAL_ACCESS_TOKEN
  domainFilters:
  - plural.sh

ownerEmail: mguarino46@gmail.com
provider: aws

pluralToken: plrl-api-token

plural:
  image:
    repository: dkr.plural.sh/bootstrap/plural-operator
    tag: 0.5.5

imagePullSecrets:
- name: plural-creds

application:
  registry: dkr.plural.sh/bootstrap
  tag: v0.8.3

dnsSolver: {}

acmeServer: https://acme-v02.api.letsencrypt.org/directory
acmeEAB: {}

autoscaling:
  ingress:
    minReplicas: 1
    maxReplicas: 11
    targetCPUUtilizationPercentage: 50

aws-load-balancer-controller:
  enabled: false
  image:
    repository: public.ecr.aws/eks/aws-load-balancer-controller # TODO: this should be migrated to our vendored images
    tag: v2.4.7

snapshot-validation-webhook:
  enabled: false
  image:
    repository: gcr.io/pluralsh/sig-storage/snapshot-validation-webhook
    tag: v6.2.1
  resources:
    requests:
      cpu: 10m
      memory: 20Mi

snapshot-controller:
  enabled: false
  image:
    repository: gcr.io/pluralsh/sig-storage/snapshot-controller
    tag: v6.2.1
  resources:
    requests:
      cpu: 10m
      memory: 20Mi

aws-ebs-csi-driver:
  enabled: false
  image:
    repository: public.ecr.aws/ebs-csi-driver/aws-ebs-csi-driver # TODO: this should be migrated to our vendored images
    tag: v1.16.1
  storageClasses:
    - name: ebs-csi
      annotations:
        storageclass.kubernetes.io/is-default-class: "true"
      parameters:
        encrypted: "true"
      reclaimPolicy: Delete
      volumeBindingMode: WaitForFirstConsumer
      allowVolumeExpansion: true
  node:
    tolerateAllTaints: true
  controller: # TODO: these should be migrated to our vendored images
    resources:
      requests:
        cpu: 10m
        memory: 24Mi
  sidecars:
    provisioner:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
    attacher:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
    snapshotter:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
    livenessProbe:
      resources:
        requests:
          cpu: 10m
          memory: 145Mi
    resizer:
      resources:
        requests:
          cpu: 10m
          memory: 37Mi
    nodeDriverRegistrar:
      resources:
        requests:
          cpu: 10m
          memory: 24Mi

tigera-operator:
  enabled: false
  tigeraOperator:
    image: pluralsh/tigera/operator
    registry: gcr.io
    version: v1.29.0
  installation:
    registry: gcr.io/pluralsh/
    controlPlaneTolerations:
    - operator: Exists
      effect: NoSchedule
    - operator: Exists
      effect: NoExecute
  calioctl:
    image: gcr.io/pluralsh/calico/ctl
    tag: v3.25.0

cert-manager:
  enabled: true
  image:
    repository: dkr.plural.sh/bootstrap/jetstack/cert-manager-controller
    tag: v1.11.0
  webhook:
    image:
      repository: dkr.plural.sh/bootstrap/jetstack/cert-manager-webhook
      tag: v1.11.0
  cainjector:
    image:
      repository: dkr.plural.sh/bootstrap/jetstack/cert-manager-cainjector
      tag: v1.11.0
  startupapicheck:
    image:
      repository: dkr.plural.sh/bootstrap/jetstack/cert-manager-ctl
      tag: v1.11.0
  serviceAccount:
    name: certmanager
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
  podLabels:
    aadpodidbinding: externaldns # grants the same permissions needed for cert-manager

kubed:
  operator:
    registry: gcr.io/pluralsh/appscode

cluster-autoscaler:
  enabled: false
  replicaCount: 2
  image:
    repository: gcr.io/pluralsh/autoscaling/cluster-autoscaler
    tag: v1.25.0
  expanderPriorities: |
    10:
    - .*sustained-on-demand.*
    20:
    - .*burst-on-demand.*
    30:
    - .*sustained-spot.*
    40:
    - .*burst-spot.*
  extraArgs:
    scale-down-utilization-threshold: 0.7
    skip-nodes-with-local-storage: false
    balance-similar-node-groups: true
    expander: "priority,least-waste"
  serviceMonitor:
    enabled: true
    namespace: ""

metrics-server:
  enabled: false
  image:
    registry: gcr.io
    repository: pluralsh/bitnami/metrics-server
    tag: 0.6.2
  apiService:
    create: true
