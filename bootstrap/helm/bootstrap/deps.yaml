apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: installs the needed dependencies for cluster setup
spec:
  breaking: true
  instructions:
    instructions: "Due to an improvement to our chart layout, users on AWS will need to run `plural bundle install bootstrap aws-k8s`."
  dependencies:
  - type: terraform
    name: aws-bootstrap
    repo: bootstrap
    version: '>= 0.1.2'
    optional: true
  - type: terraform
    name: gcp-bootstrap
    repo: bootstrap
    version: '>= 0.1.1'
    optional: true
  - type: terraform
    name: azure-bootstrap
    repo: bootstrap
    version: '>= 0.1.1'
    optional: true