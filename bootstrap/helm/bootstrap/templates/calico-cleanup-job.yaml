{{- if index .Values "tigera-operator" "enabled" -}}
# TODO: remove this job and push a new version
apiVersion: batch/v1
kind: Job
metadata:
  name: calico-upgrade-cleanup
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: calico-upgrade-cleanup
    spec:
      serviceAccountName: calico-upgrade-cealnup-job
      containers:
        - name: kubectl
          image: bitnami/kubectl
          imagePullPolicy: "IfNotPresent"
          command:
          - /bin/sh
          - -c
          - kubectl delete configmap -n calico-system active-operator
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: calico-upgrade-cealnup-job
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: calico-upgrade-cealnup-job
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: calico-upgrade-cealnup-job
  namespace: calico-system
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: calico-upgrade-cealnup-job
subjects:
- kind: ServiceAccount
  name: calico-upgrade-cealnup-job
  namespace: {{ .Release.Namespace }}
{{- end -}}
