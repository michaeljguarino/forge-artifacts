docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= v2.15.0.0 are matched
    yugabytedb/yugabyte: (?:^v?2\.(?:(?:[^0-1]{1}[0-9]?)?(?:[1-9]{1}[5-9]))+?\.[0-9]+\.[0-9]+-b[0-9]+$)|(?:^v?(?:(?:[^0-2]{1})?(?:[3-9]{1}|[0-9]{2}))+\.[0-9]+?\.[0-9]+\.[0-9]+-b[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= v1.25.0 are matched
    bitnami/kubectl: (?:^v?1\.(?:2[5-9]|[3-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:)(?:^v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
