docker.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= v7.0.0 are matched
    bitnami/redis: (?:^v?7\.[0-9]+?\.[0-9]+$)|(?:^v?(?:[8-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    bitnami/redis-cluster: (?:^v?7\.[0-9]+?\.[0-9]+$)|(?:^v?(?:[8-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= v1.50.0 are matched
    bitnami/redis-exporter: (?:^v?1\.(?:5[0-9]|[6-9][0-9]|[1-9][0-9]{2,})\.[0-9]+$)|(?:^v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= v6.0.0 are matched
    bitnami/redis-sentinel: (?:^v?6\.[0-9]+?\.[0-9]+$)|(?:^v?(?:[7-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    # the below regex can be used to limit the regex range so that only versions >= v1.7.0 are matched
    bitnami/redis-sentinel-exporter:  (?:^v?1\.(?:[7-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:^v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
