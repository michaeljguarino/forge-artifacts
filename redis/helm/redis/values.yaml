redis:
  auth:
    existingSecret: redis-password
    existingSecretPasswordKey: password

  image:
    registry: dkr.plural.sh
    repository: redis/bitnami/redis
    tag: 7.0.11

  master:
    resources:
      requests:
        memory: 25Mi
        cpu: 10m

  replica:
    replicaCount: 1
    resources:
      requests:
        memory: 65Mi
        cpu: 45m

  metrics:
    enabled: true
    image:
      registry: dkr.plural.sh
      repository: redis/bitnami/redis-exporter
      tag: 1.50.0
    serviceMonitor:
      enabled: true

    sentinel:
      enabled: true
      serviceMonitor:
        enabled: true
      image:
        registry: dkr.plural.sh
        repository: redis/bitnami/redis-sentinel
        tag: 7.0.11
