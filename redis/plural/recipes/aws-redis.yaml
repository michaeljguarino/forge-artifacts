name: aws-redis
description: Installs redis on an aws eks cluster
provider: AWS
primary: true
dependencies:
- repo: bootstrap
  name: aws-k8s
sections:
- name: redis
  configuration:
  - name: masterHostname
    documentation: the dns name to access the redis master (optional)
    type: DOMAIN
    optional: true
  - name: replicaHostname
    documentation: the dns name to access your redis replicas (optional)
    type: DOMAIN
    optional: true
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: redis
