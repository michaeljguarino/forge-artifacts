apiVersion: platform.plural.sh/v1alpha1
kind: Runbook
metadata:
  name: scaling-manual
  labels:
    platform.plural.sh/pinned: 'true'
{{ include "n8n-plural.labels" . | indent 4 }}
spec:
  name: N8N Scaling
  description: overview of how to optimally scale your n8n installation
  display: |-
{{ .Files.Get "runbooks/scaling-manual.xml" | indent 4 }}
  datasources:
  - name: worker-cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"n8n-k8s-worker-[a-z0-9]+-[a-z0-9]+"}[5m])) by (pod)
  - name: worker-memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"n8n-k8s-worker-[a-z0-9]+-[a-z0-9]+"}) by (pod)
  - name: web-cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"n8n-k8s-[a-z0-9]{10}-[a-z0-9]+"}[5m])) by (pod)
  - name: web-memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"n8n-k8s-[a-z0-9]{10}-[a-z0-9]+"}) by (pod)
  - name: webhook-cpu
    type: prometheus
    prometheus:
      format: cpu
      legend: $pod
      query: sum(rate(container_cpu_usage_seconds_total{namespace="{{ .Release.Namespace }}",pod=~"n8n-k8s-webhook-[a-z0-9]+-[a-z0-9]+"}[5m])) by (pod)
  - name: webhook-memory
    type: prometheus
    prometheus:
      format: memory
      legend: $pod
      query: sum(container_memory_working_set_bytes{namespace="{{ .Release.Namespace }}",pod=~"n8n-k8s-webhook-[a-z0-9]+-[a-z0-9]+"}) by (pod)
  - name: worker
    type: kubernetes
    kubernetes:
      resource: deployment
      name: n8n-k8s-worker
  - name: web
    type: kubernetes
    kubernetes:
      resource: deployment
      name: n8n-k8s
  - name: webhook
    type: kubernetes
    kubernetes:
      resource: deployment
      name: n8n-k8s-webhook
  - name: nodes
    type: nodes
  actions:
  - name: scale
    action: config
    redirectTo: '/'
    configuration:
      updates:
      - path: 
        - n8n
        - n8n
        - resources
        - requests
        - cpu
        valueFrom: web-cpu
      - path:
        - n8n
        - n8n
        - resources
        - requests
        - memory
        valueFrom: web-memory
      - path: 
        - n8n
        - n8n
        - workerResources
        - requests
        - cpu
        valueFrom: worker-cpu
      - path:
        - n8n
        - n8n
        - workerResources
        - requests
        - memory
        valueFrom: worker-memory
      - path: 
        - n8n
        - n8n
        - webhookResources
        - requests
        - cpu
        valueFrom: webhook-cpu
      - path:
        - n8n
        - n8n
        - webhookResources
        - requests
        - memory
        valueFrom: webhook-memory
      - path:
        - n8n
        - n8n
        - replicaCount
        valueFrom: web-replicas
      - path:
        - n8n
        - n8n
        - scaling
        - webhook
        - count
        valueFrom: webhook-replicas
      - path:
        - n8n
        - n8n
        - scaling
        - worker
        - count
        valueFrom: worker-replicas
