# Default values for n8n.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


global:
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 60

webhookUrl: https://example.com

encryptionSecret: CHANGEME

smtp:

redis:
  enabled: true
  auth:
    enabled: false
  
  replica:
    replicaCount: 0

n8n:
  image:
    repository: dkr.plural.sh/n8n/n8nio/n8n
    tag: 0.224.1
  extraEnvSecrets:
    DB_POSTGRESDB_PASSWORD:
      name: n8n.plural-n8n.credentials.postgresql.acid.zalan.do
      key: password
  config:
    database:
      type: postgresdb
      postgresdb:
        database: n8n
        host: plural-n8n
        user: n8n
        port: 5432
        ssl:
          rejectUnauthorized: false
    queue:
      bull:
        redis:
          host: n8n-redis-headless
  scaling:
    enabled: true
    webhook:
      enabled: true

  ingress:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/use-regex: "true"

postgres:
  team: plural
  user: n8n
  dbName: n8n
  ownerChart: n8n
  infix: ""

database:
  type: postgresdb
  secret: n8n.plural-n8n.credentials.postgresql.acid.zalan.do
  host: n8n-master
  port: "5432"
