apiVersion: batch/v1
kind: Job
metadata:
  name: vaultwarden-dump
  namespace: vaultwarden
spec:
  template:
    spec:
      containers:
      - name: dump
        image: gcr.io/pluralsh/dumper:0.1.1
        imagePullPolicy: Always
        env:
        - name: SOURCE_USER
          value: postgres
        - name: SOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaultwarden-postgres-password
              key: postgresql-password
        - name: SOURCE_HOST
          value: vaultwarden-postgresql
        - name: SOURCE_DB
          value: vaultwarden
        - name: DEST_USER
          value: vaultwarden
        - name: DEST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: vaultwarden.plural-vaultwarden.credentials.postgresql.acid.zalan.do
              key: password
        - name: DEST_HOST
          value: plural-vaultwarden
        - name: DEST_DB
          value: vaultwarden
      restartPolicy: Never
  backoffLimit: 5
