apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys vaultwarden crafted for the target cloud
spec:
  dependencies:
  - type: helm
    name: bootstrap
    repo: bootstrap
    version: '>= 0.5.1'
  - type: helm
    name: ingress-nginx
    repo: ingress-nginx
    version: '>= 0.1.2'
  - type: helm
    name: efs-csi-driver
    repo: bootstrap
    version: '>= 0.1.4'
    optional: true
  - type: terraform
    name: aws
    repo: vaultwarden
    version: '>= 0.1.0'
    optional: true
  - type: terraform
    name: azure
    repo: vaultwarden
    version: '>= 0.1.0'
    optional: true
  - type: terraform
    name: gcp
    repo: vaultwarden
    version: '>= 0.1.0'
    optional: true
