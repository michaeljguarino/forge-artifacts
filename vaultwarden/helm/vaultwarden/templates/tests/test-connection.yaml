apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "vaultwarden.fullname" . }}-vaultwarden-connection"
  labels:
    {{- include "vaultwarden.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": vaultwarden
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "vaultwarden.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
