gcr.io:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= 1.101.0 are matched
    kubecost1/cost-model: (?:^prod-v?1\.(?:10[1-9]|1[1-9][0-9]|[2-9][0-9]{2}|[1-9][0-9]{3,})\.[0-9]+$)|(?:^prod-v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    kubecost1/frontend: (?:^prod-v?1\.(?:10[1-9]|1[1-9][0-9]|[2-9][0-9]{2}|[1-9][0-9]{3,})\.[0-9]+$)|(?:^prod-v?(?:[2-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
