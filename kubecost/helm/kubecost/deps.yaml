apiVersion: plural.sh/v1alpha1
kind: Dependencies
metadata:
  application: true
  description: Deploys kubecost crafted for the target cloud
spec:
  dependencies:
  - type: helm
    name: bootstrap
    repo: bootstrap
    version: '>= 0.5.1'
  - type: helm
    name: monitoring
    repo: monitoring
    version: '>= 0.1.20'
  - type: helm
    name: grafana
    repo: grafana
    version: '>= 0.1.11'
  - type: terraform
    name: aws
    repo: kubecost
    version: '>= 0.1.0'
    optional: true
  - type: terraform
    name: azure
    repo: kubecost
    version: '>= 0.1.0'
    optional: true
  - type: terraform
    name: gcp
    repo: kubecost
    version: '>= 0.1.0'
    optional: true
