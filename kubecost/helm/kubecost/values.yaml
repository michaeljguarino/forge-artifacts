global:
  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  prometheus:
    enabled: false
    fqdn: http://monitoring-prometheus.monitoring.svc.cluster.local:9090
  grafana:
    enabled: false
    domainName: grafana.grafana.svc.cluster.local
  notifications:
    alertmanager: 
      enabled: true
      fqdn: http://monitoring-alertmanager.monitoring.svc.cluster.local9093

test-base:
  enabled: false
  application: kubecost
  testName: kubecost-integration
  promoteTag: stable

oidcProxy:
  enabled: false
  upstream: http://localhost:9090/
  issuer: https://oidc.plural.sh/
  clientID: ""
  clientSecret: ""
  cookieSecret: ""
  ingress:
    host: kubecost.david.onplural.sh

cost-analyzer:
  prometheus:
    kube-state-metrics:
      disabled: true
  
  networkCosts:
    podSecurityPolicy:
      enabled: false

  kubecostProductConfigs:
    grafanaURL: https://grafana.example.com

  grafana:
    sidecar:
      dashboards:
        annotations:
          k8s-sidecar-target-directory: "/tmp/dashboards/KubeCost Dashboards"
    datasources:
      enabled: false

  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
  initChownDataImage: gcr.io/pluralsh/library/busybox:1.35.0
  imageVersion: prod-1.102.2
  kubecostModel:
    image: dkr.plural.sh/kubecost/kubecost1/cost-model
  kubecostFrontend:
    image: dkr.plural.sh/kubecost/kubecost1/frontend
