global:
  additionalLabels:
    security.plural.sh/inject-oauth-sidecar: "true"
  podAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
    security.plural.sh/oauth-env-secret: "kubecost-oauth2-proxy-config"
  prometheus:
    enabled: false
    fqdn: http://monitoring-prometheus.monitoring.svc.cluster.local:9090
  grafana:
    enabled: false
    domainName: grafana.grafana.svc.cluster.local
  notifications:
    alertmanager: 
      enabled: true
      fqdn: http://monitoring-alertmanager.monitoring.svc.cluster.local9093

test-base:
  enabled: false
  repository: kubecost
  testName: kubecost-integration
  promoteTag: warm

oidcProxy:
  enabled: false
  upstream: http://localhost:9090/
  issuer: https://oidc.plural.sh/
  clientID: ""
  clientSecret: ""
  cookieSecret: ""
  ingress:
    host: kubecost.david.onplural.sh

cost-analyzer:
  imageVersion: prod-1.90.1
  kubecostFrontend:
    image: dkr.plural.sh/kubecost/kubecost1/frontend
  kubecostModel:
    image: dkr.plural.sh/kubecost/kubecost1/cost-model
  kubecost:
    image: dkr.plural.sh/kubecost/kubecost1/server
  

  prometheus:
    kube-state-metrics:
      disabled: true
  
  networkCosts:
    podSecurityPolicy:
      enabled: false

  kubecostProductConfigs:
    grafanaURL: https://grafana.example.com

  grafana:
    sidecar:
    datasources:
      enabled: false
      dashboards:
        annotations:
          k8s-sidecar-target-directory: "/tmp/dashboards/KubeCost Dashboards"

  serviceMonitor:
    enabled: true
  prometheusRule:
    enabled: true
