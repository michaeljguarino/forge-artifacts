name: kubecost-aws
description: Installs kubecost on an aws eks cluster
provider: AWS
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: aws-k8s
sections:
- name: kubecost
  items:
  - type: TERRAFORM
    name: aws
    configuration: []
  - type: HELM
    name: kubecost
    configuration:
    - name: hostname
      documentation: FQDN to use for your KubeCost installation
      type: STRING
