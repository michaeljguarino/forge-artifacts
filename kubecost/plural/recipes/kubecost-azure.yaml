name: kubecost-azure
description: Installs kubecost on an azure aks cluster
provider: AZURE
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: azure-k8s
sections:
- name: kubecost
  items:
  - type: TERRAFORM
    name: azure
    configuration: []
  - type: HELM
    name: kubecost
    configuration:
    - name: hostname
      documentation: FQDN to use for your KubeCost installation
      type: STRING
