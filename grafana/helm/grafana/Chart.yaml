apiVersion: v2
name: grafana
description: A Helm chart for grafana on plural
type: application
version: 0.2.27
appVersion: "9.4.3"
dependencies:
- name: grafana
  version: 6.52.9
  repository: https://grafana.github.io/helm-charts
- name: test-base
  repository: https://pluralsh.github.io/module-library
  version: 0.1.10
  condition: test-base.enabled
- name: config-overlays
  version: 0.1.1
  repository: https://pluralsh.github.io/module-library
- name: postgres
  version: 0.1.17
  repository: https://pluralsh.github.io/module-library
  condition: postgres.enabled
