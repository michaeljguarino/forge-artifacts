apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redpanda.fullname" . }}-test-connection"
  labels:
    {{- include "redpanda.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "redpanda.fullname" . }}:{{ .Values.redpanda.listeners.http.port }}']
  restartPolicy: Never
