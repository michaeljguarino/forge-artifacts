docker.elastic.co:
  images-by-tag-regex:
    # the below regex can be used to limit the regex range so that only versions >= 2.4.0 are matched
    eck/eck-operator:  (?:2\.(?:4|[5-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:(?:[3-9]|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    elasticsearch/elasticsearch: (?:8\.(?:7|[8-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:(?:9|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
    kibana/kibana: (?:8\.(?:7|[8-9]|[1-9][0-9]{1,})\.[0-9]+$)|(?:(?:9|[1-9][0-9]{1,})\.[0-9]+?\.[0-9]+$)
