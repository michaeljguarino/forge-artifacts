
eck-operator:
  image:
    repository: dkr.plural.sh/elasticsearch/eck/eck-operator
    tag: 2.8.0

  managedNamespaces: []

  installCRDs: false

  createClusterScopedResources: true

  webhook:
    enabled: true

  podAnnotations: {}
    # sidecar.istio.io/inject: "true"
    # traffic.sidecar.istio.io/includeInboundPorts: "*"
    # traffic.sidecar.istio.io/excludeInboundPorts: "9443"

  podMonitor:
    enabled: true

  config:
    metricsPort: 9191
    containerRegistry: dkr.plural.sh/elasticsearch

ingress:
  enabled: true
  hostname: ''
  ingressClass: nginx
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'

elasticsearch:
  nodes: 3
  resources:
    requests:
      memory: 2Gi
      cpu: 1
    limits:
      memory: 4Gi
      cpu: 2
  storage: 50Gi
  version: '7.17.0'

kibana:
  enabled: true
  version: 7.17.0
  resources:
    requests:
      memory: 500Mi
      cpu: 0.3
apm:
  enabled: false
  version: 7.17.0
filebeat:
  enabled: false
  version: 7.17.0
metricbeat:
  enabled: false
  version: 7.17.0

