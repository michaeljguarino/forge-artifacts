name: ghost-gcp
description: Installs ghost on a gcp gke cluster
provider: GCP
dependencies:
- repo: bootstrap
  name: gcp-kubernetes
- repo: ingress-nginx
  name: ingress-nginx-gcp
sections:
- name: ghost
  items:
  - type: TERRAFORM
    name: gcp
    configuration: []
  - type: HELM
    name: ghost
    configuration:
    - name: ghostUser
      documentation: username for your initial ghost user account
      type: STRING
    - name: ghostEmail
      documentation: email address for the initial ghost user
      type: STRING
    - name: ghostDomain
      documentation: fully qualified domain name for the ghost blog instance
      type: STRING
