kyverno:
  installCRDs: false
  replicaCount: 2
  webhooks:
    Exclude namespaces:
    - namespaceSelector:
        matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: In
          values:
            - kube-system
            - kyverno
  image:
    repository: dkr.plural.sh/kyverno/kyverno/kyverno
    tag: v1.6.2
  initImage:
    repository: dkr.plural.sh/kyverno/kyverno/kyvernopre
    tag: v1.6.2
  serviceAccount:
    create: true
  serviceMonitor:
    enabled: true
kyverno-policies:
  enabled: false
