name: dagster-azure
description: Installs dagster on an azure aks cluster
provider: AZURE
primary: true
dependencies:
- repo: bootstrap
  name: azure-k8s
- repo: ingress-nginx
  name: ingress-nginx-azure
- repo: postgres
  name: azure-postgres
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: POST
  domainKey: hostname
sections:
- name: dagster
  configuration:
  - name: dagsterBucket
    type: BUCKET
    documentation: azure blob storage bucket for storing dagster logs
    default: dagster
  - name: hostname
    type: DOMAIN
    documentation: fqdn on which to deploy your dagster instance
  items:
  - type: TERRAFORM
    name: azure
  - type: HELM
    name: dagster
