{{- if .Values.oidcProxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: dagster-oauth2-proxy
  labels:
    endpoint: oauth2-proxy
    {{- include "dagster-plural.labels" . | nindent 4 }}
spec:
  ports:
  - port: 80
    targetPort: 4180
    protocol: TCP
    name: http-oauth
  - port: 44180
    targetPort: 44180
    protocol: TCP
    name: metrics-oauth
  selector:
    {{- include "dagster.selectorLabels" . | nindent 4 }}
    component: {{ include "dagster.webserver.componentName" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: dagster-proxy-config
type: Opaque
stringData:
  OAUTH2_PROXY_PROVIDER: oidc
  OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180
  OAUTH2_PROXY_METRICS_ADDRESS: 0.0.0.0:44180
  OAUTH2_PROXY_COOKIE_EXPIRE: 48h
  OAUTH2_PROXY_COOKIE_REFRESH: 24h
  OAUTH2_PROXY_COOKIE_SECURE: "true"
  OAUTH2_PROXY_COOKIE_NAME: _oauth2_proxy
  OAUTH2_PROXY_COOKIE_SAMESITE: lax
  OAUTH2_PROXY_EMAIL_DOMAINS: "*"
  OAUTH2_PROXY_OIDC_ISSUER_URL: {{ .Values.oidcProxy.issuer }}
  OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
  OAUTH2_PROXY_SCOPE: "openid profile"
  OAUTH2_PROXY_SET_AUTHORIZATION_HEADER: "true"
  OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
  OAUTH2_PROXY_SKIP_PROVIDER_BUTTON: "true"
  OAUTH2_PROXY_UPSTREAMS: {{ .Values.oidcProxy.upstream }}
  OAUTH2_PROXY_USER_ID_CLAIM: email
  OAUTH2_PROXY_CLIENT_ID: {{ .Values.oidcProxy.clientID }}
  OAUTH2_PROXY_CLIENT_SECRET: {{ .Values.oidcProxy.clientSecret }}
  OAUTH2_PROXY_COOKIE_SECRET: {{ .Values.oidcProxy.cookieSecret }}
{{ end }}