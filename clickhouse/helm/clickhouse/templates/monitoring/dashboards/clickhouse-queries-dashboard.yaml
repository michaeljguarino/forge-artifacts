apiVersion: v1
kind: ConfigMap
metadata:
  name: clickhouse-queries-dashboard
  labels: {{ include "clickhouse.labels" . | nindent 4 }}
    grafana_dashboard: clickhouse-queries-dashboard
  annotations:
    k8s-sidecar-target-directory: /tmp/dashboards/ClickHouse Dashboards
data:
  ClickHouse_Queries_dashboard.json: |-
{{ .Files.Get "grafana-dashboards/ClickHouse_Queries_dashboard.json" | indent 4 }}
