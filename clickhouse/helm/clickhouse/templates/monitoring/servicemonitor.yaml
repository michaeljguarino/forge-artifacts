apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "clickhouse.fullname" . }}
  labels:
    {{- include "clickhouse.labels" . | nindent 4 }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "clickhouse.labels" . | nindent 6 }}
  # Specify which labels will stored in prometheus from service
  targetLabels:
    - app
  endpoints:
    - port: metrics
