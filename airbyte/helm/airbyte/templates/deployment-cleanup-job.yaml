# TODO: remove this job and push a new version
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "airbyte-plural.fullname" . }}-deployment-cleanup
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: {{ template "airbyte-plural.fullname" . }}-deployment-cleanup
    spec:
      serviceAccountName: {{ template "airbyte-plural.fullname" . }}-cealnup-job
      containers:
        - name: kubectl
          image: bitnami/kubectl
          imagePullPolicy: "IfNotPresent"
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          command:
          - /bin/sh
          - -c
          - kubectl delete deployment -n ${NAMESPACE} --all
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "airbyte-plural.fullname" . }}-cealnup-job
  labels:
    {{- include "airbyte-plural.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "airbyte-plural.fullname" . }}-cealnup-job
  labels:
    {{- include "airbyte-plural.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "airbyte-plural.fullname" . }}-cealnup-job
  labels:
    {{- include "airbyte-plural.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": hook-succeeded
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "airbyte-plural.fullname" . }}-cealnup-job
subjects:
- kind: ServiceAccount
  name: {{ template "airbyte-plural.fullname" . }}-cealnup-job
  namespace: {{ .Release.Namespace }}
