apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "terraria.fullname" . }}
  labels:
    {{- include "terraria.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "terraria.fullname" . }}
  selector:
    matchLabels:
      {{- include "terraria.selectorLabels" . | nindent 6 }}
  volumeClaimTemplates:
  - metadata:
      name: world
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.volume.world.storage }}
  - metadata:
      name: plugins
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.volume.plugins.storage }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "terraria.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "terraria.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: config
        configMap:
          name: {{ template "terraria.fullname" . }}
      initContainers:
        - name: "init-{{ .Chart.Name }}"
          image: gcr.io/pluralsh/busybox:latest
          command: ["/bin/sh", "-c", "cp /config/config.json /world/config.json && chmod 777 /world/config.json"]
          volumeMounts:
          - name: world
            mountPath: /world
          - name: config
            mountPath: /config
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- if .Values.terraria.args }}
            {{- toYaml .Values.terraria.args | nindent 12 }}
            {{- else }}
            - "-autocreate"
            - {{ include "terraria.worldsize" . | quote }}
            - "-world"
            - "/root/.local/share/Terraria/Worlds/{{ .Values.terraria.worldsize }}-Normal-{{ include "terraria.worldsize" . }}.wld"
            {{- end }}
          ports:
          - name: game
            containerPort: {{ .Values.service.gamePort }}
            protocol: TCP
          - name: rest
            containerPort: {{ .Values.service.restPort }}
            protocol: TCP
          volumeMounts:
          - name: world
            mountPath: {{ .Values.volume.world.path }}
          - name: plugins
            mountPath: {{ .Values.volume.plugins.path }}
          startupProbe:
            tcpSocket:
              port: {{ .Values.service.gamePort }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.service.gamePort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.service.gamePort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
