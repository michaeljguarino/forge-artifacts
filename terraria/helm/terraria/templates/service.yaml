apiVersion: v1
kind: Service
metadata:
  name: {{ include "terraria.fullname" . }}
  labels:
    {{- include "terraria.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.gamePort }}
      targetPort: {{ .Values.service.gamePort }}
      protocol: TCP
      name: game
    - port: {{ .Values.service.restPort }}
      targetPort: {{ .Values.service.restPort }}
      protocol: TCP
      name: rest
  selector:
    {{- include "terraria.selectorLabels" . | nindent 4 }}
