name: trino-gcp
description: Installs trino on an gcp gke cluster
provider: GCP
primary: true
oidcSettings:
  uriFormat: https://{domain}/oauth2/callback
  authMethod: BASIC
  domainKey: hostname
dependencies:
- repo: bootstrap
  name: gcp-k8s
- repo: ingress-nginx
  name: ingress-nginx-gcp
sections:
- name: trino
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host trino's web interface
    type: DOMAIN
  items:
  - type: TERRAFORM
    name: kube
  - type: HELM
    name: trino
