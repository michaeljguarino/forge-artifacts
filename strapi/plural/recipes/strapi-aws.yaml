name: strapi-aws
description: Installs strapi on an aws eks cluster
provider: AWS
dependencies:
- repo: bootstrap
  name: aws-k8s
- repo: ingress-nginx
  name: ingress-nginx-aws
- repo: postgres
  name: aws-postgres
sections:
- name: strapi
  configuration:
  - name: hostname
    documentation: domain on which you'd like to host strapi's page
    type: DOMAIN
  - name: strapiBucket
    type: BUCKET
    default: strapi
    documentation: bucket to store uploaded assets in
  items:
  - type: TERRAFORM
    name: aws
  - type: HELM
    name: strapi
